<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- Favicon -->
    <link rel="shortcut icon" href="_SHORTCUT_" type="image/x-icon">

    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="_LAYUI_/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/layout.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/iconfont.css" media="all">

    <!-- For site js -->
    <script type="text/javascript" src="__JS__/jquery.js"></script>
    <script type="text/javascript" src="__JS__/bootstrap.js"></script>
    <script type="text/javascript" src="_LAYUI_/layui.js"></script>

    <title>{$meta_title ? $meta_title.' - ' : ''}_TITLE_</title>

    <style>
        #CreateForm .layui-form-item{
            font-size: 14px;
        }
        #CreateForm .layui-form-item .layui-form-label{
            width: 130px;
        }
        #CreateForm .layui-form-item .layui-input-block{
            margin-left: 160px;
        }
        #CreateForm .layui-form-item .layui-input-inline{
            width: 220px;
        }
        #CreateForm .layui-form-item .layui-input-inline .layui-input{
            font-size: 14px;
        }
        .help-hint{
            display: block;
            width: 100%;
            padding-left: 30px;
            height: 38px;
            line-height: 38px;
            border-radius: 2px;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .help-msg .fa{
            position: absolute;
            border-radius: 50%;
            margin: 10px;
            width: 14px;
            height: 14px;
            text-align: center;
            vertical-align: middle;
        }
        .help-msg .fa.fa-close,.help-msg .fa.fa-check{
            border: 1px solid #d4d4d4;
        }
        .help-msg .fa-close:before{
            color: #E85445;
        }
        .help-msg .fa-check:before{
            color: #0DBD9F;
        }
    </style>

</head>

<body style="max-width: 800px;max-height: 600px;margin: auto;">

<section style="margin: 20px;">
    {if condition="isset($meta_title)"}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend style="text-align: center;">{$meta_title}</legend>
    </fieldset>
    {/if}
    <form class="layui-form forms" id="defaultForm" action="{:url('manage/user/update',['id'=>$model->id])}" method="post" style="padding: 15px 0">

        {:token()}

        <div class="layui-form-item">
            <label class="layui-form-label">分配部门：</label>
            <div class="layui-input-block" style="padding-right: 120px;">
                <input type="hidden" name="department_id" value="{$model.department_id}" data-value="{$model.department_id}" lay-filter="parent" lay-search="refresh" class="layui-input" />
                <input type="text" value="{$model->getDepartment->name}" data-value="{$model->getDepartment->name}" lay-filter="targetParent" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">会员名称:</label>
            <div class="layui-input-block">
                <input type="text" value="{$model.username}" name="username" lay-verify="require" placeholder="会员名称" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号码:</label>
            <div class="layui-input-block">
                <input type="text" value="{$model.phone}" name="phone" lay-verify="require" placeholder="手机号码" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">登录密码:</label>
            <div class="layui-input-block">
                <input type="password" value="" name="password" placeholder="登录密码" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">确认密码:</label>
            <div class="layui-input-block">
                <input type="password" value="" name="rePassword" placeholder="确认密码" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" value="{$model.department_id}" name="old_department_id" >
                <input type="hidden" value="{$model.username}" name="old_username" >
                <input type="hidden" value="{$model.phone}" name="old_phone" >
                <button class="layui-btn" lay-submit="" lay-filter="submit">更新</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</section>

<script>

    layui.use(['form'],function () {
        var form = layui.form();
    });

    $(function () {
        var options = {
            form:'#defaultForm',
            success:console.log
        };
        Back.submit(options);

        Site.search({
            url: '/manage/ajax/getDepartment',
            targetClass: '[lay-filter="targetParent"]',      // 输入框目标元素
            parentClass: '.layui-input-block',          // 父级类
            hiddenClass: '[lay-filter="parent"]',          // 隐藏域input
            key:'name'
        });
    });

</script>

</body>

</html>
