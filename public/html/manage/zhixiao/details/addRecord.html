<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<link rel="stylesheet" type="text/css" href="/css/used.css">
		<title>我房网</title>
	</head>

	<body>
		<div class="message-box edit-data">
			<!--<a class="layui-btn layui-btn-primary review-list" style="margin: 10px;">回访记录列表</a>-->
			<form class="layui-form review">
				<div class="layui-form-item">
					<label class="layui-form-label">回访方式：</label>
					<div class="layui-input-block">
						<input type="radio" name="way" value="网络" title="网络" checked="checked">
						<input type="radio" name="way" value="来电" title="来电">
						<input type="radio" name="way" value="去电" title="去电">
						<input type="radio" name="way" value="来访" title="来访">
						<input type="radio" name="way" value="短信" title="短信">
						<input type="radio" name="way" value="其他" title="其他">
						<div class="layui-inline">
							<div class="layui-form-mid layui-word-aux need" style="margin-left: 20px;position: relative;top: 4px;">*请选择回访方式</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">*本次回访时间：</label>
					<div class="layui-input-inline">
						<input disabled="disabled" type="text" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">*客户等级：</label>
					<div class="layui-input-block">
						<input type="radio" name="grade" value="重要客户" title="重要客户" checked="checked">
						<input type="radio" name="grade" value="近期看房" title="近期看房">
						<input type="radio" name="grade" value="暂未确定" title="暂未确定">
						<input type="radio" name="grade" value="看房客户" title="看房客户">
						<input type="radio" name="grade" value="成交客户" title="成交客户">
						<input type="radio" name="grade" value="退房客户" title="退房客户">
						<input type="radio" name="grade" value="放弃客户" title="放弃客户">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">服务状态：</label>
					<div class="layui-form-mid layui-word-aux" style="font-size: 14px;">已回访12次，已接洽，待回访</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">*回访内容：</label>
					<div class="layui-input-block">
						<textarea  lay-verify="required" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">*下次回访时间：</label>
					<div class="layui-input-inline">
						<input type="text" lay-verify="required" name="date" id="time" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">下次回访内容：</label>
					<div class="layui-input-block">
						<textarea lay-verify="required" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">*回访人：</label>
					<div class="layui-input-inline">
						<select name="modules" lay-verify="required" lay-search="">
							<option value="">请选择</option>
							<option value="1">陈</option>
							<option value="2">王</option>
							<option value="3">符</option>
							<option value="4">吴</option>
							<option value="5">林</option>
							<option value="6">张</option>
							<option value="7">李</option>
							<option value="8">赵</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">指定地接人：</label>
						<div class="layui-input-inline">
							<input type="radio" name="person" value="否" title="否" checked="checked">
							<input type="radio" name="person" value="是" title="是">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">指定装修：</label>
						<div class="layui-input-inline">
							<select name="modules" lay-search="">
								<option value="">请选择</option>
								<option value="1">陈</option>
								<option value="2">王</option>
								<option value="3">符</option>
								<option value="4">吴</option>
								<option value="5">林</option>
								<option value="6">张</option>
								<option value="7">李</option>
								<option value="8">赵</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item tc" style="margin-top: 15px;">
					<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script type="text/javascript" src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use(['laydate'], function() {
				var laydate = layui.laydate;
			});
			$('.review-list').click(function(){
				parent.layer.close(parent.layer.index);
				parent.layer.index--;
			});
		</script>
	</body>

</html>
