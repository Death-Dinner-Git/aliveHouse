<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<link rel="stylesheet" type="text/css" href="/css/used.css">
		<title>我房网</title>
	</head>

	<body>
		<div class="message-box edit-data">
			<form class="layui-form review">
				<div class="layui-form-item special">
					<label class="layui-form-label">*置业目的：</label>
					<div class="layui-input-block">
						<input type="checkbox" lay-skin="primary" title="居住">
						<input type="checkbox" lay-skin="primary" title="养老">
						<input type="checkbox" lay-skin="primary" title="休闲度假">
						<input type="checkbox" lay-skin="primary" title="投资">
						<div class="layui-inline" style="margin-bottom: 0;">
							<label class="layui-form-label" style="width: 44px;">其他：</label>
							<div class="layui-input-inline">
								<input type="text" name="number" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">*置业城市：</label>
					<div class="layui-input-block">
						<input type="checkbox" lay-skin="primary" title="海口">
						<input type="checkbox" lay-skin="primary" title="三亚">
						<input type="checkbox" lay-skin="primary" title="文昌">
						<input type="checkbox" lay-skin="primary" title="琼海">
						<input type="checkbox" lay-skin="primary" title="万宁">
						<input type="checkbox" lay-skin="primary" title="五指山">
						<input type="checkbox" lay-skin="primary" title="东方">
						<input type="checkbox" lay-skin="primary" title="儋州">
						<input type="checkbox" lay-skin="primary" title="临高">
						<input type="checkbox" lay-skin="primary" title="澄迈">
						<input type="checkbox" lay-skin="primary" title="定安">
						<input type="checkbox" lay-skin="primary" title="屯昌">
						<input type="checkbox" lay-skin="primary" title="昌江">
						<input type="checkbox" lay-skin="primary" title="白沙">
						<input type="checkbox" lay-skin="primary" title="琼中">
						<input type="checkbox" lay-skin="primary" title="陵水">
						<input type="checkbox" lay-skin="primary" title="保亭">
						<input type="checkbox" lay-skin="primary" title="乐东">
						<input type="checkbox" lay-skin="primary" title="西沙群岛">
						<input type="checkbox" lay-skin="primary" title="博鳌">
						<div class="layui-inline" style="margin-bottom: 0;">
							<label class="layui-form-label" style="width: 44px;">其他：</label>
							<div class="layui-input-inline">
								<input type="text" name="number" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">物业类型：</label>
					<div class="layui-input-block">
						<input type="checkbox" lay-skin="primary" title="住宅">
						<input type="checkbox" lay-skin="primary" title="公寓">
						<input type="checkbox" lay-skin="primary" title="海景房">
						<input type="checkbox" lay-skin="primary" title="别墅">
						<input type="checkbox" lay-skin="primary" title="酒店式公寓">
						<input type="checkbox" lay-skin="primary" title="产权式公寓">
						<input type="checkbox" lay-skin="primary" title="写字楼">
						<input type="checkbox" lay-skin="primary" title="商铺">
						<div class="layui-inline" style="margin-bottom: 0;">
							<label class="layui-form-label" style="width: 44px;">其他：</label>
							<div class="layui-input-inline">
								<input type="text" name="number" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">置业户型：</label>
					<div class="layui-input-block">
						<div class="layui-inline">
							<div class="layui-input-inline sele">
								<select name="modules" lay-search="">
									<option value="">请选择</option>
									<option value="1">1居</option>
									<option value="2">2居</option>
									<option value="3">3居</option>
									<option value="4">4居</option>
									<option value="5">5居</option>
									<option value="6">5居以上</option>
								</select>
							</div>
							<div class="layui-form-mid layui-word-aux">室</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline sele">
								<select name="modules" lay-search="">
									<option value="">请选择</option>
									<option value="1">1厅</option>
									<option value="2">2厅</option>
									<option value="3">3厅</option>
									<option value="6">3厅以上</option>
								</select>
							</div>
							<div class="layui-form-mid layui-word-aux">厅</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline sele">
								<select name="modules" lay-search="">
									<option value="">请选择</option>
									<option value="1">1厨</option>
									<option value="2">2厨</option>
									<option value="3">3厨</option>
									<option value="6">3厨以上</option>
								</select>
							</div>
							<div class="layui-form-mid layui-word-aux">厨</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline sele">
								<select name="modules" lay-search="">
									<option value="">请选择</option>
									<option value="1">1卫</option>
									<option value="2">2卫</option>
									<option value="3">3卫</option>
									<option value="6">3卫以上</option>
								</select>
							</div>
							<div class="layui-form-mid layui-word-aux">卫</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline sele">
								<select name="modules" lay-search="">
									<option value="">请选择</option>
									<option value="1">1阳台</option>
									<option value="2">2阳台</option>
									<option value="3">3阳台</option>
									<option value="6">3阳台以上</option>
								</select>
							</div>
							<div class="layui-form-mid layui-word-aux">阳台</div>
						</div>
						<div class="layui-inline">
							<input type="checkbox" lay-skin="primary" title="复式">
							<div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>复式</span><i class="layui-icon"></i></div>
						</div>
						<div class="layui-inline" style="margin-bottom: 0;">
							<label class="layui-form-label" style="width: 44px;">其他：</label>
							<div class="layui-input-inline">
								<input type="text" name="number" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">置业面积：</label>
					<div class="layui-input-block">
						<input type="radio" name="unit" value="50㎡以内" title="50㎡以内" checked="checked">
						<input type="radio" name="unit" value="50-80㎡" title="50-80㎡">
						<input type="radio" name="unit" value="80-120㎡" title="80-120㎡">
						<input type="radio" name="unit" value="120-160㎡" title="120-160㎡">
						<input type="radio" name="unit" value="160-200㎡" title="160-200㎡">
						<input type="radio" name="unit" value="200㎡以上" title="200㎡以上">
						<div class="layui-inline" style="margin-bottom: 0;position: relative;top: 4px;">
							<label class="layui-form-label" style="width: 44px;">其他：</label>
							<div class="layui-input-inline">
								<input type="text" name="number" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">预算单价：</label>
					<div class="layui-input-block">
						<input type="radio" name="single" value="5000/元㎡以下" title="5000/元㎡以下" checked="checked">
						<input type="radio" name="single" value="5000-8000元/㎡" title="5000-8000元/㎡">
						<input type="radio" name="single" value="8000-1万元/㎡" title="8000-1万㎡">
						<input type="radio" name="single" value="1万-1.2万元/㎡" title="1万-1.2万元/㎡">
						<input type="radio" name="single" value="1.2万-1.5万元/㎡" title="1.2万-1.5万元/㎡">
						<input type="radio" name="single" value="1.5万-2万元/㎡" title="1.5万-2万元/㎡">
						<input type="radio" name="single" value="2万元/㎡以上" title="2万元/㎡以上">
						<div class="layui-inline" style="margin-bottom: 0;position: relative;top: 4px;">
							<label class="layui-form-label" style="width: 44px;">其他：</label>
							<div class="layui-input-inline">
								<input type="text" name="number" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">预算总价：</label>
					<div class="layui-input-block">
						<input type="radio" name="all" value="30万元以下" title="30万元以下" checked="checked">
						<input type="radio" name="all" value="30-50万元" title="30-50万元">
						<input type="radio" name="all" value="50-80万元" title="50-80万元">
						<input type="radio" name="all" value="80-120万元" title="80-120万元">
						<input type="radio" name="all" value="120-160万元" title="120-160万元">
						<input type="radio" name="all" value="160-200万元" title="160-200万元">
						<input type="radio" name="all" value="200-300万元" title="200-300万元">
						<input type="radio" name="all" value="300万元以上" title="300万元以上">
						<div class="layui-inline" style="margin-bottom: 0;position: relative;top: 4px;">
							<label class="layui-form-label" style="width: 44px;">其他：</label>
							<div class="layui-input-inline">
								<input type="text" name="number" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">装修要求：</label>
					<div class="layui-input-block">
						<input type="radio" name="decorate" value="毛坯" title="毛坯" checked="checked">
						<input type="radio" name="decorate" value="简易装修" title="简易装修">
						<input type="radio" name="decorate" value="中档装修" title="中档装修">
						<input type="radio" name="decorate" value="精装修" title="精装修">
						<div class="layui-inline" style="margin-bottom: 0;position: relative;top: 4px;">
							<label class="layui-form-label" style="width: 44px;">其他：</label>
							<div class="layui-input-inline">
								<input type="text" name="number" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">拟购套数：</label>
					<div class="layui-input-inline">
						<input type="text" value="0" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">拟看项目：</label>
					<div class="layui-input-block">
						<input type="text" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">*客户关注点：</label>
					<div class="layui-input-block">
						<textarea lay-verify="required" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">备注说明：</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item tc">
					<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script type="text/javascript" src="/js/site.js"></script>
	</body>

</html>
