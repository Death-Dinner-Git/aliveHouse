<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body>
		<div class="contain">
			<div class="building distribution">
				<div class="layui-tab layui-tab-card">
					<div class="layui-collapse choice">
						<form class="layui-form">
							<div class="condition">
								<div class="layui-input-inline search" style="width: 840px;">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="可搜索楼盘名称" class="layui-input">
								</div>
								<button class="layui-btn" type="button">搜索</button>
							</div>
							<div class="layui-colla-item">
								<h2 class="more layui-colla-title short">更多</h2>
								<div class="layui-colla-content">
									<div class="layui-form-item common" style="position: relative;left: -10px;">
										<label class="layui-form-label"  style="width: 90px;">看房单类型：</label>
										<div class="layui-input-block">
											<input type="radio" name="sale" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="原件">
											<input type="checkbox" lay-skin="primary" title="复印件">
											<input type="checkbox" lay-skin="primary" title="拍照复印件">
										</div>
									</div>
									<div class="layui-form-item common">
										<label class="layui-form-label">奖励回收：</label>
										<div class="layui-input-block">
											<input type="radio" name="coo" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="是">
											<input type="checkbox" lay-skin="primary" title="否">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">是否确认：</label>
										<div class="layui-input-block">
											<input type="radio" name="from" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="是">
											<input type="checkbox" lay-skin="primary" title="否">
										</div>
									</div>
									<div class="layui-form-item">
										<div class="layui-inline">
											<label class="layui-form-label" style="width: auto;">原件/复印件是否操作：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label" style="width: auto;">原因/预计时间是否已填写：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="1">不限</option>
													<option value="2">是</option>
													<option value="3">否</option>
												</select>
											</div>
										</div>
									</div>
									<div class="layui-form-item">
										<div class="layui-inlinex">
											<label class="layui-form-label">部门：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
										<div class="layui-inline">
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="1">看房时间</option>
													<option value="2">确认回收时间</option>
													<option value="3">奖励回收时间</option>
												</select>
											</div>
										</div>
										<div class="layui-inline">
											<div class="layui-input-inline">
												<input class="layui-input" id="add-s">
											</div>
											<div class="layui-form-mid">-</div>
											<div class="layui-input-inline">
												<input class="layui-input" id="add-e">
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="layui-form data">
					<div class="layui-form-item user-num">
						<table class="layui-table">
							<thead>
								<tr>
									<th>序号</th>
									<th>看房状态</th>
									<th>部门</th>
									<th>组别</th>
									<th>置业顾问</th>
									<th>客户姓名</th>
									<th>客户编号</th>
									<th>带看姓名</th>
									<th>项目奖励</th>
									<th>原件/复件</th>
									<th>原因及预计取回时间</th>
									<th>带看奖励</th>
									<th>确认单回收</th>
									<th>奖励回收</th>
									<th>操作记录</th>
									<th>操作</th>
									<th>备注</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td></td>
									<td>2017-06-06 10:00:00</td>
									<td>分销部</td>
									<td>三亚网销1-1组</td>
									<td>小明</td>
									<td>小明</td>
									<td>546545</td>
									<td>水三千</td>
									<td>无</td>
									<td><button class="layui-btn layui-btn-normal layui-btn-radius layui-btn-small">编辑</button></td>
									<td><button class="layui-btn layui-btn-normal layui-btn-radius layui-btn-small">编辑</button></td>
									<td><button class="layui-btn layui-btn-normal layui-btn-radius layui-btn-small">编辑</button></td>
									<td><button class="layui-btn layui-btn-radius layui-btn-small">确认回收</button></td>
									<td><button class="layui-btn layui-btn-radius layui-btn-small">确认回收</button></td>
									<td><span class="handle">查看</span></td>
									<td><span class="cut">删除</span></td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			$('.add-custom').on('click', function() {
				top.layer.open({
					type: 2,
					title: '客户资料',
					shadeClose: true,
					shade: 0.6,
					area: ['760px', '325px'],
					content: '/manage/distribution/addCustom.html'
				});
			});
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var start = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};
				var end = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};
				document.getElementById('add-s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('add-e').onclick = function() {
					end.elem = this
					laydate(end);
				}
			});
			layui.use('form', function() {
				var $ = layui.jquery,
					form = layui.form();
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
			});
			belong();

			function belong() {
				$('.building.distribution .layui-colla-item .layui-form-item').show();
			}
		</script>
	</body>

</html>
