<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body>
		<div class="contain">
			<div class="building distribution">
				<div class="layui-tab layui-tab-card">
					<ul class="layui-tab-title">
						<li class="layui-this" onclick="belong()">我的看房安排</li>
						<li onclick="coop()">合作客户看房安排</li>
					</ul>
					<div class="layui-collapse choice">
						<form class="layui-form">
							<div class="condition">
								<div class="layui-inline select-box">
									<div class="layui-input-inline">
										<select name="modules" lay-search="">
											<option value="">选择省份</option>
											<option value="1">海南省</option>
										</select>
									</div>
								</div>
								<div class="layui-inline select-box">
									<div class="layui-input-inline">
										<select name="modules" lay-search="">
											<option value="">选择城市</option>
											<option value="1">海口市</option>
											<option value="2">文昌市</option>
											<option value="3">琼海市</option>
											<option value="4">澄迈</option>
											<option value="5">三亚</option>
											<option value="6">临高</option>
											<option value="7">儋州</option>
											<option value="8">陵水</option>
											<option value="9">万宁</option>
											<option value="10">保亭</option>
										</select>
									</div>
								</div>
								<div class="layui-input-inline search">
									<input type="text" name="title" autocomplete="off" placeholder="可搜索客户姓名、联系电话等" class="layui-input">
								</div>
								<button class="layui-btn" type="button">搜索</button>
							</div>
							<div class="layui-colla-item">
								<h2 class="more layui-colla-title short">更多</h2>
								<div class="layui-colla-content">
									<div class="layui-form-item from">
										<label class="layui-form-label">客户来向：</label>
										<div class="layui-input-block">
											<input type="radio" name="from" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="分销部">
											<input type="checkbox" lay-skin="primary" title="行销部">
											<input type="checkbox" lay-skin="primary" title="外展部">
											<input type="checkbox" lay-skin="primary" title="网销部">
											<input type="checkbox" lay-skin="primary" title="联动部">
											<input type="checkbox" lay-skin="primary" title="二手部">
											<input type="checkbox" lay-skin="primary" title="渠道部">
										</div>
									</div>
									<div class="layui-form-item team">
										<div class="layui-inline">
											<label class="layui-form-label">组别：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
													<option value="1">分销置业部</option>
													<option value="2">海口分销部</option>
													<option value="3">海口东1组</option>
												</select>
											</div>
										</div>
									</div>
									<div class="layui-form-item team">
										<div class="layui-inline">
											<label class="layui-form-label">权属人：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">地接人：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
									</div>
									<div class="layui-form-item team">
										<div class="layui-inline">
											<label class="layui-form-label">客户区域：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">看房状态：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
													<option value="1">不限</option>
													<option value="2">客户看房</option>
													<option value="3">客户自驾</option>
													<option value="4">踩盘用车</option>
													<option value="5">客户售后</option>
													<option value="6">接机</option>
													<option value="7">送客机场</option>
													<option value="8">送客机场火车站</option>
													<option value="7">接客火车站</option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="layui-form data">
					<div class="layui-form-item layui-bg-gray" style="padding: 20px 10px;">
						<div class="layui-inline">
							<label class="layui-form-label">客户状态：</label>
							<button type="button" class="layui-btn">所有安排</button>
							<button type="button" class="layui-btn">本周看房安排</button>
							<button type="button" class="layui-btn">一月内看房安排</button>
							<button type="button" class="layui-btn">一月前看房安排</button>
							<button type="button" class="layui-btn">未批注</button>
							<button type="button" class="layui-btn">未完成接待汇总</button>
						</div>
					</div>
					<div class="layui-form-item user-num">
						<button type="button" class="layui-btn layui-btn-danger">删除</button>
						<table class="layui-table">
							<thead>
								<tr>
									<th>
										<input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose">
									</th>
									<th>客户名称</th>
									<th>客户权属</th>
									<th>客户区域</th>
									<th>时间安排</th>
									<th>预看楼盘</th>
									<th>预看楼盘区域</th>
									<th>司陪人员</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<input type="checkbox" name="" lay-skin="primary">
									</td>
									<td><a href="/manage/distribution/details/customer_detail.html" target="_blank">文靖涛</a>
										<p class="gray">客户看房</p>
									</td>
									<td>
										<p>销售：羊春燕</p>
										<p>地接：羊春燕</p>
									</td>
									<td>海南/海口</td>
									<td>
										<p>出车：<em class="layui-red">2017-05-17 20:58</em></p>
										<p>发单：<em class="layui-red">2017-05-17 20:58</em></p>
									</td>
									<td>大华·锦绣海岸</td>
									<td>澄迈/金江</td>
									<td>
										<p>司机：</p>
										<p>车辆：</p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			$('.add-custom').on('click', function() {
				top.layer.open({
					type: 2,
					title: '客户资料',
					shadeClose: true,
					shade: 0.6,
					area: ['760px', '325px'],
					content: '/manage/zhixiao/addCustom.html'
				});
			});
			layui.use('form', function() {
				var $ = layui.jquery,
					form = layui.form();
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
			});
			belong();
			//权属客户
			function belong() {
				$('.building.distribution .layui-colla-item .layui-form-item').show();
				$('.from').hide();
			}
			//合作客户
			function coop() {
				$('.building.distribution .layui-colla-item .layui-form-item').show();
				$('.from').show();
			}
		</script>
	</body>

</html>
