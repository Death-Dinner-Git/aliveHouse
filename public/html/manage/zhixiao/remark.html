<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body class="bgw">
		<div class="menuList">
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">报名用户：</label>
					<div class="layui-form-mid layui-word-aux contents">八百</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">备注说明：</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">最近更新：</label>
					<div class="layui-form-mid layui-word-aux contents">14-06-06</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">更新人员：</label>
					<div class="layui-form-mid layui-word-aux contents"></div>
				</div>
				<div class="layui-form-item tc">
					<div class="layui-inline">
						<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">确认</button>
						<button type="button" class="layui-btn layui-btn-primary" onclick="parent.layer.close(parent.layer.index)">取消</button>
					</div>
				</div>
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
	</body>

</html>
