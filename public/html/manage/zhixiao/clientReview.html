<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body>
		<div class="contain">
			<div class="building distribution">
				<div class="layui-tab layui-tab-card">
					<ul class="layui-tab-title">
						<li class="layui-this" onclick="belong()">回访人</li>
						<li onclick="coop()">合作客户回访</li>
					</ul>
					<div class="layui-collapse choice">
						<form class="layui-form">
							<div class="condition">
								<div class="layui-inline select-box">
									<div class="layui-input-inline">
										<select name="modules" lay-search="">
											<option value="">选择省份</option>
											<option value="1">海南省</option>
										</select>
									</div>
								</div>
								<div class="layui-inline select-box">
									<div class="layui-input-inline">
										<select name="modules" lay-search="">
											<option value="">选择城市</option>
											<option value="1">海口市</option>
											<option value="2">文昌市</option>
											<option value="3">琼海市</option>
											<option value="4">澄迈</option>
											<option value="5">三亚</option>
											<option value="6">临高</option>
											<option value="7">儋州</option>
											<option value="8">陵水</option>
											<option value="9">万宁</option>
											<option value="10">保亭</option>
										</select>
									</div>
								</div>
								<div class="layui-input-inline search">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="可搜索客户姓名、客户电话等" class="layui-input">
								</div>
								<button class="layui-btn" type="button">搜索</button>
							</div>
							<div class="layui-colla-item">
								<h2 class="more layui-colla-title short">更多</h2>
								<div class="layui-colla-content" style="margin-top: 20px;">
									<div class="layui-form-item from">
										<label class="layui-form-label">客户来向：</label>
										<div class="layui-input-block">
											<input type="radio" name="from" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="分销部">
											<input type="checkbox" lay-skin="primary" title="行销部">
											<input type="checkbox" lay-skin="primary" title="外展部">
											<input type="checkbox" lay-skin="primary" title="网销部">
											<input type="checkbox" lay-skin="primary" title="联动部">
											<input type="checkbox" lay-skin="primary" title="二手部">
											<input type="checkbox" lay-skin="primary" title="渠道部">
										</div>
									</div>
									<div class="layui-form-item">
										<div class="layui-inline power">
											<label class="layui-form-label">客户权属：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
										<div class="layui-inline meet">
											<label class="layui-form-label">回访人：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
									</div>
									<div class="layui-form-item">
										<div class="layui-inline power">
											<label class="layui-form-label">客户区域：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
													<option value="1">省内</option>
													<option value="2">省外</option>
												</select>
											</div>
										</div>
										<div class="layui-inline meet">
											<label class="layui-form-label">回访方式：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
													<option value="1">不限</option>
													<option value="2">网络</option>
													<option value="3">来电</option>
													<option value="4">去电</option>
													<option value="5">来访</option>
													<option value="6">短信</option>
													<option value="7">其他</option>
												</select>
											</div>
										</div>
									</div>
									<div class="layui-form-item time">
										<div class="layui-inline">
											<label class="layui-form-label">部门：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">回访时间：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
													<option value="1">2017年之后</option>
													<option value="2">2016</option>
													<option value="3">2015</option>
													<option value="4">2014</option>
													<option value="5">2014年之前</option>
												</select>
											</div>
										</div>
									</div>
									<div class="layui-form-item common">
										<div class="layui-inline">
											<label class="layui-form-label">上次回访：</label>
											<div class="layui-input-inline">
												<input class="layui-input" id="add-s">
											</div>
											<div class="layui-form-mid">-</div>
											<div class="layui-input-inline">
												<input class="layui-input" id="add-e">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">下次回访：</label>
											<div class="layui-input-inline">
												<input class="layui-input" id="visit-s">
											</div>
											<div class="layui-form-mid">-</div>
											<div class="layui-input-inline">
												<input class="layui-input" id="visit-e">
											</div>
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">功能操作：</label>
										<button type="button" class="layui-btn layui-btn-warm">我的收藏</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="layui-form data" style="padding: 0 10px;">
					<div class="layui-form-item layui-bg-gray" style="padding: 20px 10px;">
						<div class="layui-inline">
							<button type="button" class="layui-btn">所有回访</button>
							<button type="button" class="layui-btn">一周内回访</button>
							<button type="button" class="layui-btn">一月内回访</button>
							<button type="button" class="layui-btn">三月内回访</button>
							<button type="button" class="layui-btn">三月前回访</button>
						</div>
					</div>
					<div class="layui-form-item user-num">
						<button type="button" class="layui-btn layui-btn-danger del">删除</button>
						<table class="layui-table">
							<thead>
								<tr>
									<th>
										<input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose">
									</th>
									<th>编号</th>
									<th>客户名称</th>
									<th>权属人/回访人</th>
									<th>回访方式</th>
									<th>回访内容</th>
									<th>回访时间</th>
									<th>功能操作</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<input type="checkbox" name="" lay-skin="primary">
									</td>
									<td>123456</td>
									<td><a href="/manage/distribution/details/customer_detail.html" target="_blank">文靖涛</a>
										<p class="layui-red">成交客户</p>
									</td>
									<td>
										<p>权属人：羊春燕</p>
										<p>回访人：羊春燕</p>
									</td>
									<td>短信</td>
									<td>信息</td>
									<td>
										<p>本次回访：<em class="layui-red">2017-05-17 20:58</em></p>
										<p>下次回访：<em class="layui-red">2017-05-17 20:58</em></p>
									</td>
									<td><span class="handle">编辑</span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var start = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};
				var end = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};
				document.getElementById('add-s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('add-e').onclick = function() {
					end.elem = this
					laydate(end);
				}
				document.getElementById('visit-s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('visit-e').onclick = function() {
					end.elem = this
					laydate(end);
				}
			});
			layui.use('form', function() {
				var $ = layui.jquery,
					form = layui.form();
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
			});
			belong();
			//权属客户
			function belong() {
				$('.building.distribution .layui-colla-item .layui-form-item').show();
				$('.from').hide();
				$('.time').show();
				$('.del').show();
			}
			//合作客户
			function coop() {
				$('.building.distribution .layui-colla-item .layui-form-item').show();
				$('.from').show();
				$('.time').hide();				
				$('.del').hide();
			}
		</script>
	</body>

</html>
