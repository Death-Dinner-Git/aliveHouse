							</thead>
							<tbody>
								<tr>
									<td>

									<td>

									</td>
									<td>

									<td>2017年6月6日</td>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var start = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};
				var end = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};
				document.getElementById('add-s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('add-e').onclick = function() {
					end.elem = this
					laydate(end);
				}
				document.getElementById('visit-s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('visit-e').onclick = function() {
					end.elem = this
					laydate(end);
				}
				document.getElementById('deal-s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('deal-e').onclick = function() {
					end.elem = this
					laydate(end);
				}
				document.getElementById('sign-s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('sign-e').onclick = function() {
					end.elem = this
					laydate(end);
				}
			});
			layui.use('form', function() {
				var $ = layui.jquery,
					form = layui.form();
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
			});
			belong();

			function belong() {
				$('.building.distribution .layui-colla-item .layui-form-item').show();
			}
		</script>
	</body>

</html>
