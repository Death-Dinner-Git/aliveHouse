<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body>
		<div class="contain">
			<div class="building distribution">
				<div class="layui-tab layui-tab-card">
					<div class="layui-collapse choice">
						<form class="layui-form">
							<div class="condition">
								<div class="layui-inline select-box">
									<div class="layui-input-inline">
										<select name="modules" lay-search="">
											<option value="">选择省份</option>
											<option value="1">海南省</option>
										</select>
									</div>
								</div>
								<div class="layui-inline select-box">
									<div class="layui-input-inline">
										<select name="modules" lay-search="">
											<option value="">选择城市</option>
											<option value="1">海口市</option>
											<option value="2">文昌市</option>
											<option value="3">琼海市</option>
											<option value="4">澄迈</option>
											<option value="5">三亚</option>
											<option value="6">临高</option>
											<option value="7">儋州</option>
											<option value="8">陵水</option>
											<option value="9">万宁</option>
											<option value="10">保亭</option>
										</select>
									</div>
								</div>
								<div class="layui-input-inline search">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="可搜索楼盘名称" class="layui-input">
								</div>
								<button class="layui-btn" type="button">搜索</button>
							</div>
							<div class="layui-colla-item">
								<h2 class="more layui-colla-title short">更多</h2>
								<div class="layui-colla-content">
									<div class="layui-form-item common">
										<label class="layui-form-label">客户来源：</label>
										<div class="layui-input-block">
											<input type="radio" name="sale" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="我房400">
											<input type="checkbox" lay-skin="primary" title="我房商桥">
											<input type="checkbox" lay-skin="primary" title="我房互动">
											<input type="checkbox" lay-skin="primary" title="房盟400">
											<input type="checkbox" lay-skin="primary" title="房盟商桥">
											<input type="checkbox" lay-skin="primary" title="房盟互动">
											<input type="checkbox" lay-skin="primary" title="搜房发帖">
											<input type="checkbox" lay-skin="primary" title="安居客发帖">
											<input type="checkbox" lay-skin="primary" title="站外发帖">
											<input type="checkbox" lay-skin="primary" title="我房发帖">
											<input type="checkbox" lay-skin="primary" title="朋友介绍">
											<input type="checkbox" lay-skin="primary" title="老客户转介绍">
											<input type="checkbox" lay-skin="primary" title="售楼处">
											<input type="checkbox" lay-skin="primary" title="房展会">
											<input type="checkbox" lay-skin="primary" title="户外宣传">
											<input type="checkbox" lay-skin="primary" title="短信促销">
											<input type="checkbox" lay-skin="primary" title="二手房">
											<input type="checkbox" lay-skin="primary" title="我房网">
											<input type="checkbox" lay-skin="primary" title="我房问答">
											<input type="checkbox" lay-skin="primary" title="一号通来电">
											<input type="checkbox" lay-skin="primary" title="高铁站">
											<input type="checkbox" lay-skin="primary" title="机场站">
											<input type="checkbox" lay-skin="primary" title="58发帖">
											<input type="checkbox" lay-skin="primary" title="高铁外">
											<input type="checkbox" lay-skin="primary" title="百度寻客">
											<input type="checkbox" lay-skin="primary" title="其他">
											<input type="checkbox" lay-skin="primary" title="二级代理">
											<input type="checkbox" lay-skin="primary" title="看房游">
											<input type="checkbox" lay-skin="primary" title="渠道活动">
											<input type="checkbox" lay-skin="primary" title="自主开发">
											<input type="checkbox" lay-skin="primary" title="售楼处来电">
											<input type="checkbox" lay-skin="primary" title="甲方客户">
										</div>
									</div>
									<div class="layui-form-item common">
										<label class="layui-form-label">客户等级：</label>
										<div class="layui-input-block">
											<input type="radio" name="coo" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="成交客户">
											<input type="checkbox" lay-skin="primary" title="A级">
											<input type="checkbox" lay-skin="primary" title="B级">
											<input type="checkbox" lay-skin="primary" title="C级">
											<input type="checkbox" lay-skin="primary" title="D级">
										</div>
									</div>
									<div class="layui-form-item" style="margin-top: 5px;">
										<div class="layui-inline power">
											<label class="layui-form-label">权属人：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
													<option value="1">分销置业部</option>
													<option value="2">海口分销部</option>
													<option value="3">海口东1组</option>
												</select>
											</div>
										</div>
									</div>
									<div class="layui-form-item common">
										<div class="layui-inline">
											<label class="layui-form-label">添加时间：</label>
											<div class="layui-input-inline">
												<input class="layui-input" id="add-s">
											</div>
											<div class="layui-form-mid">-</div>
											<div class="layui-input-inline">
												<input class="layui-input" id="add-e">
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">成交时间：</label>
											<div class="layui-input-inline">
												<input class="layui-input" id="visit-s">
											</div>
											<div class="layui-form-mid">-</div>
											<div class="layui-input-inline">
												<input class="layui-input" id="visit-e">
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="layui-form data">
					<div class="layui-form-item user-num">
						<h1>共<em>360464</em>个客户
							<button type="button" class="layui-btn add-custom" style="margin-left: 20px;">添加客户</button>
						</h1>
						<table class="layui-table">
							<thead>
								<tr>
									<th>
										<input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose">
									</th>
									<th>回访状态</th>
									<th>姓名</th>
									<th>客户区域</th>
									<th>关注点</th>
									<th>权属/地接</th>
									<th>出车次数</th>
									<th>来源</th>
									<th>添加时间</th>
									<th>成交人</th>
									<th>功能操作</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<input type="checkbox" name="" lay-skin="primary">
									</td>
									<td>今日待回访</td>
									<td><a href="/manage/distribution/details/customer_detail.html" target="_blank">文靖涛</a>
										<p class="layui-red">成交</p>
									</td>
									<td>海南/海口</td>
									<td>重要客户想买别墅</td>
									<td>
										<p>权：文靖涛</p>
										<p>地：宋丽娜</p>
									</td>
									<td>5</td>
									<td>我房商桥</td>
									<td>2017年6月7号</td>
									<td class="layui-red">文靖涛</td>
									<td><span class="handle">编辑</span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var start = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};
				var end = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};
				document.getElementById('add-s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('add-e').onclick = function() {
					end.elem = this
					laydate(end);
				}
				document.getElementById('visit-s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('visit-e').onclick = function() {
					end.elem = this
					laydate(end);
				}
			});
			layui.use('form', function() {
				var $ = layui.jquery,
					form = layui.form();
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
			});
			belong();
			function belong() {
				$('.building.distribution .layui-colla-item .layui-form-item').show();
			}
		</script>
	</body>

</html>
