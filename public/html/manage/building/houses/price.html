<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body class="bgw">
		<div class="menuList">
			<div class="layui-form">
				<button class="layui-btn add-price">添加</button>
				<button class="layui-btn btn-check">查看所有已删除历史价格</button>
				<button class="layui-btn">生成价格走势图</button>
				<button class="layui-btn layui-btn-primary fr">删除</button>
				<table class="layui-table">
					<thead>
						<tr>
							<th>
								<input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose">
							</th>
							<th>价格(元/㎡)</th>
							<th>变动日期</th>
							<th>价格类型</th>
							<th>更新人员</th>
							<th>更新日期</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<input type="checkbox" name="" lay-skin="primary">
							</td>
							<td>7500元/㎡</td>
							<td>2017-05-26</td>
							<td>均价</td>
							<td>小明</td>
							<td>2017-05-26 02:00:00</td>
							<td><span class="edit-price">编辑</span><span>删除</span></td>
						</tr>
					</tbody>
				</table>
				<p class="record">1条记录 1/1页</p>
			</div>
			<div class="pricePic">
				<p class="price">价格走势图<span class="fr">生成价格走势图</span></p>
				<img src="/images/create.png" />
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use(['layer', 'form'], function() {
				var $ = layui.jquery,
					layer = layui.layer,
					laypage = layui.laypage,
					form = layui.form();
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
			});
			$('.add-price').on('click', function() {
				top.layer.open({
					type: 2,
					title: '添加历史价格',
					shadeClose: true,
					shade: 0.6,
					area: ['600px', '450px'],
					content: '/manage/building/houses/addPrice.html',
				});
			});
			$('.edit-price').on('click', function() {
				top.layer.open({
					type: 2,
					title: '历史价格编辑',
					shadeClose: true,
					shade: 0.6,
					area: ['600px', '360px'],
					content: '/manage/building/houses/editPrice.html',
				});
			});
			$('.btn-check').on('click', function() {
				top.layer.open({
					type: 2,
					title: '已删除的历史价格',
					shadeClose: true,
					shade: 0.6,
					area: ['750px', '500px'],
					content: '/manage/building/houses/checkPrice.html',
				});
			});
		</script>
	</body>

</html>
