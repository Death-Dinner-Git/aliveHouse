<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body class="bgw">
		<div class="menuList">
			<form class="layui-form">
				<div class="layui-form-item special" style="margin-bottom: 0;">
					<label class="layui-form-label">销售状态：</label>
					<div class="layui-input-block">
						<input type="radio" name="station" value="待售" title="待售" checked="checked">
						<input type="radio" name="station" value="预售" title="预售">
						<input type="radio" name="station" value="在售" title="在售">
						<input type="radio" name="station" value="尾盘" title="尾盘">
						<input type="radio" name="station" value="已售完" title="已售完">
						<input type="radio" name="station" value="停售" title="停售">
						<span class="need" style="position: relative;top: 4px;">*请选择销售状态</span>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">预售许可证：</label>
						<div class="layui-input-inline">
							<input type="text" name="username" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">楼盘起价：</label>
						<div class="layui-input-inline">
							<input type="text" name="username" autocomplete="off" class="layui-input">
						</div>
						<span class="unit">元/㎡</span>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">楼盘最高价：</label>
						<div class="layui-input-inline">
							<input type="text" name="username" autocomplete="off" class="layui-input">
						</div>
						<span class="unit">元/㎡</span>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">楼盘均价：</label>
						<div class="layui-input-inline">
							<input type="text" name="username" autocomplete="off" class="layui-input">
						</div>
						<span class="unit">元/㎡</span>
					</div>
					<span class="need" style="margin-left: 50px;">均价、起价、最高价至少需要填写一项</span>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">层差：</label>
						<div class="layui-input-inline">
							<input type="text" name="username" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item special" style="margin-bottom: 0;">
					<label class="layui-form-label">总价范围：</label>
					<div class="layui-input-block">
						<input type="checkbox" lay-skin="primary" title="30万以下">
						<input type="checkbox" lay-skin="primary" title="30-50万">
						<input type="checkbox" lay-skin="primary" title="50-80万">
						<input type="checkbox" lay-skin="primary" title="80-120万">
						<input type="checkbox" lay-skin="primary" title="120-160万">
						<input type="checkbox" lay-skin="primary" title="160-200万">
						<input type="checkbox" lay-skin="primary" title="200-300万">
						<input type="checkbox" lay-skin="primary" title="300万以上">
					</div>
				</div>
				<div class="layui-form-item special">
					<label class="layui-form-label">现房期房：</label>
					<div class="layui-input-block">
						<input type="radio" name="sales" value="期房" title="期房" checked="checked">
						<input type="radio" name="sales" value="准现房" title="准现房">
						<input type="radio" name="sales" value="现房" title="现房">
						<input type="radio" name="sales" value="成熟小区" title="成熟小区">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">优惠描述：</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div><div class="layui-form-item special" style="margin-bottom: 0;">
					<label class="layui-form-label" style="width: 120px;">同步到历史价格：</label>
					<div class="layui-input-block">
						<input type="checkbox" lay-skin="primary">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block" style="padding: 20px 0;text-align: center;">
						<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use('layer', function() {
				var $ = layui.jquery,
					layer = layui.layer;
			});
		</script>
	</body>

</html>
