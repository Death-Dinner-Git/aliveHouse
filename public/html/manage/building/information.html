<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body>
		<div class="contain">
			<div class="building">
				<div class="layui-tab layui-tab-card">
					<ul class="layui-tab-title">
						<li class="layui-this">合作楼盘</li>
						<li>非合作楼盘</li>
						<li>所有楼盘</li>
					</ul>
					<div class="layui-collapse choice">
						<form class="layui-form">
							<div class="condition">
								<div class="layui-inline select-box">
									<div class="layui-input-inline">
										<select name="modules" lay-search="">
											<option value="">市县</option>
											<option value="1">海口市</option>
											<option value="2">文昌市</option>
											<option value="3">琼海市</option>
											<option value="4">澄迈</option>
											<option value="5">三亚</option>
											<option value="6">临高</option>
											<option value="7">儋州</option>
											<option value="8">陵水</option>
											<option value="9">万宁</option>
											<option value="10">保亭</option>
										</select>
									</div>
								</div>
								<div class="layui-inline select-box">
									<div class="layui-input-inline">
										<select name="modules" lay-search="">
											<option value="">区域</option>
										</select>
									</div>
								</div>
								<div class="layui-inline select-box">
									<div class="layui-input-inline">
										<select name="modules" lay-search="">
											<option value="">区域</option>
										</select>
									</div>
								</div>
								<div class="layui-input-inline search" style="width: 500px;">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="可搜索楼盘名称" class="layui-input">
								</div>
								<button class="layui-btn" type="button">搜索</button>
							</div>
							<div class="layui-colla-item">
								<h2 class="more layui-colla-title short" style="left: 1035px;">更多</h2>
								<div class="layui-colla-content">
									<div class="layui-form-item">
										<label class="layui-form-label">销售状态：</label>
										<div class="layui-input-block">
											<input type="radio" name="sale" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="待售">
											<input type="checkbox" lay-skin="primary" title="预售">
											<input type="checkbox" lay-skin="primary" title="在售">
											<input type="checkbox" lay-skin="primary" title="尾盘">
											<input type="checkbox" lay-skin="primary" title="已售完">
											<input type="checkbox" lay-skin="primary" title="停售">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">合作状态：</label>
										<div class="layui-input-block">
											<input type="radio" name="coo" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="不合作">
											<input type="checkbox" lay-skin="primary" title="暂封盘">
											<input type="checkbox" lay-skin="primary" title="暂无协议">
											<input type="checkbox" lay-skin="primary" title="合同到期">
											<input type="checkbox" lay-skin="primary" title="合同中">
											<input type="checkbox" lay-skin="primary" title="代理项目">
											<input type="checkbox" lay-skin="primary" title="联合代理">
											<input type="checkbox" lay-skin="primary" title="总渠道整合">
											<input type="checkbox" lay-skin="primary" title="渠道整合">
											<input type="checkbox" lay-skin="primary" title="房盟驻厂">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">合作类型：</label>
										<div class="layui-input-block">
											<input type="radio" name="type" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="独家案场">
											<input type="checkbox" lay-skin="primary" title="联合案场">
											<input type="checkbox" lay-skin="primary" title="独家渠道">
											<input type="checkbox" lay-skin="primary" title="联合渠道">
											<input type="checkbox" lay-skin="primary" title="分销项目">
										</div>
									</div>
									<div class="layui-form-item baobei">
										<label class="layui-form-label">主推报备：</label>
										<div class="layui-input-block">
											<input type="checkbox" lay-skin="primary" title="我房后台">
											<input type="checkbox" lay-skin="primary" title="房盟">
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="building-box">
					<div class="station">
						<span>楼盘状态</span>
						<a onclick="clickA(this)">所有的</a>
						<a onclick="clickA(this)">热售的</a>
						<a onclick="clickA(this)">优惠的</a>
						<a onclick="clickA(this)">最新的</a>
						<a onclick="clickA(this)">置顶的</a>
						<a onclick="clickA(this)">推荐的</a>
						<a onclick="clickA(this)">未审核的</a>
					</div>
					<table class="layui-table" lay-even="" lay-skin="row">
						<colgroup>
							<col width="8%">
								<col width="8%">
									<col width="8%">
										<col width="8%">
											<col width="10%">
												<col width="5%">
													<col width="8%">
														<col width="5%">
															<col width="8%">
																<col width="8%">
																	<col width="8%">
																		<col width="8%">
																			<col width="8%">
																				<col>
						</colgroup>
						<thead>
							<tr>
								<th>楼盘名称</th>
								<th>区域</th>
								<th>合作状态</th>
								<th>合作类型</th>
								<th>合同有限期</th>
								<th>返利</th>
								<th>楼盘均价</th>
								<th>主推</th>
								<th>报备信息</th>
								<th>注意事项</th>
								<th>楼盘权属</th>
								<th>更新时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>保利崖州湾</td>
								<td>三亚崖州区</td>
								<td>暂无协议</td>
								<td>分销项目</td>
								<td>2017-09-30至2017-10-30</td>
								<td></td>
								<td>15000</td>
								<td>否</td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td><a href="#" id="detail">楼盘详情</a><a href="#" id="cooperation">招商合作</a></td>
							</tr>
							<tr>
								<td>1</td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use('layer', function() {
				var $ = layui.jquery,
					layer = layui.layer;
			});
			function clickA(e){
				$(e).addClass('current');
				$(e).siblings().removeClass('current');
			}
			$('#detail').on('click', function() {
				top.layer.open({
					type: 2,
					title: false,
					closeBtn: 0,
					shadeClose: true,
  					shade: 0.6,
					area: ['820px', '90%'],
					content: '/manage/building/buildingDetail.html', //iframe的url
				});
			});
			$('#cooperation').on('click', function() {
				top.layer.open({
					type: 2,
					title: '招商填写部分',
					shadeClose: true,
  					shade: 0.6,
					area: ['960px', '90%'],
					content: '/manage/building/edit.html', //iframe的url
				});
			});
		</script>
	</body>

</html>
