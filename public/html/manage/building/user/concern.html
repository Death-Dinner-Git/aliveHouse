<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body class="bgw">
		<div class="menuList">
			<p class="total">共0条关注记录</p>
			<form class="layui-form-item user">
				<div class="layui-form-item">
					<label class="layui-form-label">用户：</label>
					<div class="layui-input-inline">
						<input type="text" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">日期：</label>
					<div class="layui-input-inline">
						<input class="layui-input" id="LAY_demorange_s">
					</div>
					<div class="layui-form-mid">-</div>
					<div class="layui-input-inline">
						<input class="layui-input" id="LAY_demorange_e">
					</div>
					<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">确定</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</form>
			<div class="layui-form user">
				<div class="layui-form-item">
					<div class="layui-form-mid layui-word-aux result">查询出0条信息&nbsp;</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<select>
								<option value="">排序方式</option>
								<option value="1">默认排序</option>
								<option value="2">用户编号</option>
								<option value="3">加入日期</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<select>
								<option value="关注日期">关注日期</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<hr />
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var start = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};
				var end = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};
				document.getElementById('LAY_demorange_s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('LAY_demorange_e').onclick = function() {
					end.elem = this
					laydate(end);
				}
			});
		</script>
	</body>

</html>
