<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body class="bgw">
		<div class="menuList">
			<form class="layui-form uploadimg">
				<div class="layui-form-item special" style="margin-bottom: 0;">
					<label class="layui-form-label">所属类别：</label>
					<div class="layui-input-block">
						<input type="radio" name="station" value="效果图" title="效果图" checked="">
						<input type="radio" name="station" value="交通图" title="交通图">
						<input type="radio" name="station" value="实景图" title="实景图">
						<input type="radio" name="station" value="周边配套图" title="周边配套图">
						<input type="radio" name="station" value="样板间" title="样板间">
						<input type="radio" name="station" value="其他" title="其他">
						<div class="layui-form-mid layui-word-aux need">*请选择正确类别</div>
					</div>
				</div>
				<div class="layui-form-item" style="border-bottom: 1px solid #ebebeb;padding-bottom: 10px;">
					<input type="file" name="file" class="layui-upload-file">
					<button class="layui-btn fr" type="button" lay-submit="" lay-filter="demo1">保存</button>
				</div>
				<div class="layui-form-item img">
					<img src="../../../images/del.png" class="delete"/>
					<img src="../../../images/pic.jpg" />
					<input type="text" autocomplete="off" class="layui-input">
				</div>
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use('upload', function() {
				layui.upload({
					url: '' //上传接口
						,
					success: function(res) { //上传成功后的回调
						console.log(res)
					}
				});
			});
		</script>
	</body>

</html>
