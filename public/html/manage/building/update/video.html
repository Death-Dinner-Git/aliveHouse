<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body class="bgw">
		<div class="menuList">
			<p style="border-bottom: 1px solid #ebebeb; margin-bottom: 10px;padding-bottom: 10px;">共0个视频</p>
			<div class="layui-form" style="border-bottom: 1px solid #ebebeb; margin-bottom: 10px;">
				<div class="layui-form-item special" style="margin-bottom: 5px;">
					<label class="layui-form-label" style="width: 56px;">类别：</label>
					<div class="layui-input-block" style="margin-left: 66px;">
						<input type="checkbox" lay-skin="primary" title="效果图">
						<input type="checkbox" lay-skin="primary" title="交通图">
						<input type="checkbox" lay-skin="primary" title="实景图">
						<input type="checkbox" lay-skin="primary" title="周边配套图">
						<input type="checkbox" lay-skin="primary" title="样板间">
						<input type="checkbox" lay-skin="primary" title="其他">
						<div class="layui-inline" style="margin-bottom: 0;">
							<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</div>
				<div class="layui-form-item special" style="margin-bottom: 10px;">
					<div class="layui-inline">
						<span class="layui-btn layui-btn-radius layui-btn-small">所有动态</span>
						<span class="layui-btn layui-btn-radius layui-btn-small">已采集</span>
						<span class="layui-btn layui-btn-radius layui-btn-small">未审核</span>
					</div>
				</div>
			</div>
			<div class="list-box layui-form">
				<div class="layui-form-item special" style="padding-left: 10px;">
					<div class="layui-inline">
						<input type="checkbox" lay-skin="primary" title="全选/反选">
					</div>
					<div class="layui-inline">
						<button class="layui-btn layui-btn-danger">删除</button>
						<button class="layui-btn">审核</button>
						<button class="layui-btn add-img">添加新图片</button>
					</div>
				</div>
				<ul class="layui-form piclist">
					<li>
						<div class="list-title">
							<input type="checkbox" lay-skin="primary" title="新世界·美丽沙C户型新世界·美丽沙C户型">
						</div>
						<a href="#" class="list-pic"><img src="../../../images/img.png" /></a>
						<div class="list-content">
							<p>上传人员：翁玉穗 2017-06-06 02:35</p>
							<p style="margin-top: 5px;">审&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;核：未审核</p>
							<p style="margin: 5px 0;">编&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;辑：暂无</p>
						</div>
						<div class="layui-form-item">
							<span class="layui-btn layui-btn-small layui-edit" style="margin-left: 0;">编辑</span>
							<span class="layui-btn layui-btn-danger layui-btn-small">删除</span>
							<a class="layui-btn layui-btn-small fr" style="background-color: #f2f2f2;color: #333;">前台查看</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use('form', function() {
				var $ = layui.jquery,
					form = layui.form();
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[name="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
			});
			$('.add-img').on('click', function() {
				top.layer.open({
					type: 2,
					title: '添加图片',
					shadeClose: true,
					shade: 0.6,
					area: ['660px', '420px'],
					content: '/manage/building/update/addVideo.html',
				});
			});
			$('.layui-edit').on('click', function() {
				top.layer.open({
					type: 2,
					title: '图片编辑',
					shadeClose: true,
					shade: 0.6,
					area: ['720px', '580px'],
					content: '/manage/building/update/editVideo.html',
				});
			});
		</script>
	</body>

</html>
