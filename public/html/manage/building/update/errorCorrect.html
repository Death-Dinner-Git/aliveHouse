<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body class="bgw">
		<div class="menuList">
			<div class="layui-form" style="border-bottom: 1px solid #ebebeb; margin-bottom: 10px;">
				<div class="layui-form-item special" style="margin-bottom: 10px;">
					<div class="layui-inline">
						<span>共0个纠错</span>
					</div>
				</div>
			</div>
			<div class="layui-form">
				<button class="layui-btn layui-btn-danger">删除</button>
				<button class="layui-btn error">我要纠错</button>
			</div>
			<div class="layui-form">
				<table class="layui-table">
					<thead>
						<tr>
							<th>
								<input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose">
							</th>
							<th>序号</th>
							<th>修改人</th>
							<th>修改时间</th>
							<th>审核</th>
							<th>审核人</th>
							<th>审核时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<input type="checkbox" name="" lay-skin="primary">
							</td>
							<td></td>
							<td></td>
							<td>1989-10-14</td>
							<td></td>
							<td></td>
							<td></td>
							<td>
								<a class="error">查看</a>
								<a>删除</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use('form', function() {
				var $ = layui.jquery,
					form = layui.form();
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
			});
			$('.error').on('click', function() {
				top.layer.open({
					type: 2,
					title: '楼盘纠错',
					shadeClose: true,
					shade: 0.6,
					area: ['880px', '550px'],
					content: '/manage/building/update/correct.html',
				});
			});
		</script>
	</body>

</html>
