<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body class="bgw">
		<div class="menuList">
			<form class="layui-form edit-type">
				<div class="layui-form-item special" style="margin-bottom: 0;">
					<label class="layui-form-label">所属类别：</label>
					<div class="layui-input-block">
						<input type="radio" name="station" value="效果图" title="效果图" checked="">
						<input type="radio" name="station" value="交通图" title="交通图">
						<input type="radio" name="station" value="实景图" title="实景图">
						<input type="radio" name="station" value="周边配套图" title="周边配套图">
						<input type="radio" name="station" value="样板间" title="样板间">
						<input type="radio" name="station" value="其他" title="其他">
						<div class="layui-form-mid layui-word-aux need">*请选择类别</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">视频名称：</label>
					<div class="layui-input-inline">
						<input type="text" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">视频地址：</label>
					<div class="layui-input-inline">
						<input type="text" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux need">*</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">预览图：</label>
						<span class="layui-btn layui-btn-radius modify">修改</span>
						<div class="upload">
							<input type="file" name="file" class="layui-upload-file">
							<span class="layui-btn layui-btn-radiu cancel">取消</span>
						</div>
						<div class="layui-form-mid layui-word-aux need" style="margin-left: 20px;">*请上传户型图片</div>
					</div>
					<div class="layui-input-block" style="margin-left: 95px;margin-top: 10px;">
						<img src="../../../images/pic.jpg"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">视频简介：</label>
					<div class="layui-input-block" style="margin-left: 95px;">
						<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item" style="margin: 0;">
					<label class="layui-form-label">权重设置：</label>
					<div class="layui-input-block">
						<input type="checkbox" lay-skin="primary" title="推荐">
						<input type="checkbox" lay-skin="primary" title="置顶">
					</div>
				</div>
				<div class="layui-form-item date">
					<div class="layui-inline">
						<span>添加日期：2017-06-02</span>
						<span>添加人员：小明</span>
					</div>
					<div class="layui-inline fr">
						<span>最近更新：2017-06-02</span>
						<span>更新人员：小明</span>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline" style="margin-left: 10px;">
						<span>预览次数：0次</span>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block" style="padding: 20px 0;">
						<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use('upload', function() {
				layui.upload({
					url: '' //上传接口
						,
					success: function(res) { //上传成功后的回调
						console.log(res)
					}
				});
				layui.upload({
					url: '/test/upload.json',
					elem: '#test' //指定原始元素，默认直接查找class="layui-upload-file"
						,
					method: 'get' //上传接口的http类型
						,
					success: function(res) {
						LAY_demo_upload.src = res.url;
					}
				});
			});
		</script>
	</body>

</html>
