<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>
	<body>
		<div class="contain">
			<div class="building">
				<form class="layui-form" style="margin-top: 20px;margin-left: 20px;">
					<div class="condition layui-form-item update">
						<div class="layui-inline">
							<label class="layui-form-label" style="width: auto;">统计时段：</label>
							<div class="layui-input-inline" style="width: 120px;margin-right: 10px;">
								<input class="layui-input" id="LAY_demorange_s">
							</div>
							<div class="layui-form-mid">-</div>
							<div class="layui-input-inline" style="width: 120px;">
								<input class="layui-input" id="LAY_demorange_e">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width: auto;">楼盘名称：</label>
							<div class="layui-input-inline search" style="width: 140px;">
								<input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width: auto;">部门：</label>
							<div class="layui-input-inline" style="width: 140px;">
								<select name="modules" lay-search="">
									<option value="">部门</option>
									<option value="1">分销部-网销1部1组</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline" style="width: 86px;">
								<select name="modules" lay-search="">
									<option value="">业务员</option>
									<option value="1">张小明</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline" style="width: 100px;">
								<select name="modules" lay-search="">
									<option value="">更新类型</option>
									<option value="1"></option>
								</select>
							</div>
						</div>
						<button class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</form>
				<div class="building-box">
					<table class="layui-table" lay-even="" lay-skin="row">
						<thead>
							<tr>
								<th>更新编号</th>
								<th>更新楼盘</th>
								<th>楼盘所属</th>
								<th>更新人员</th>
								<th>更新类别</th>
								<th>更新时间</th>
								<th>是否审核</th>
								<th>审核人员</th>
								<th>审核时间</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>hdd1312</td>
								<td>休闲度假酒店</td>
								<td>小明</td>
								<td>小明</td>
								<td></td>
								<td>2017-05-27 00:00:00</td>
								<td>未审核</td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<p class="page">1条记录 1/1页</p>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use('layer', function() {
				var $ = layui.jquery,
					layer = layui.layer;
			});
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var start = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};
				var end = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};
				document.getElementById('LAY_demorange_s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('LAY_demorange_e').onclick = function() {
					end.elem = this
					laydate(end);
				}
			});
		</script>
	</body>

</html>
