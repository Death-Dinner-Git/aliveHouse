<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body class="bgw">
		<div class="menu">
			<h1 class="building-name">楼盘名称-资讯列表<span>(共<em>10</em>个资讯)</span></h1>
			<div class="type-list" style="padding-top: 54px;">
				<button class="layui-btn add-type">添加资讯</button>
				<button class="layui-btn layui-btn-danger">删除</button>
				<div class="layui-form">
					<table class="layui-table">
						<thead>
							<tr>
								<th>
									<input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose">
								</th>
								<th>序号</th>
								<th>标题</th>
								<th>类别</th>
								<th>城市</th>
								<th>作者</th>
								<th>点击量</th>
								<th>时间</th>
								<th>权限</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<input type="checkbox" name="checkbox" lay-skin="primary">
								</td>
								<td>45222</td>
								<td>美丽沙</td>
								<td>楼盘新闻</td>
								<td>海南海口</td>
								<td></td>
								<td>1000</td>
								<td>2017-06-04</td>
								<td>
									<input type="checkbox" lay-skin="primary" title="置顶">
									<input type="checkbox" lay-skin="primary" title="头条">
									<input type="checkbox" lay-skin="primary" title="推荐">
									<input type="checkbox" lay-skin="primary" title="幻灯片">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="record">3条记录 1/1页</p>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use('form', function() {
				var $ = layui.jquery,
					form = layui.form();
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[name="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
			});
			$('.add-type').on('click', function() {
				top.layer.open({
					type: 2,
					title: '添加资讯',
					shadeClose: true,
					shade: 0.6,
					area: ['780px', '500px'],
					content: '/manage/building/information/add.html',
				});
			});
		</script>
	</body>

</html>
