<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body class="bgw">
		<div class="menuList">
			<div class="note">
				<p><em>置顶</em>在首页显示，一共可以显示10条</p>
				<p><em>头条</em>显示在新闻首页的顶部，一共可以显示1条</p>
				<p><em>推荐</em>显示在新闻首页。房价导购10条，海南旅游地产5条，曝光台5条，剩余栏目能在新闻首页显示10条</p>
				<p><em>幻灯片</em>显示在新闻首页。一共可以显示5条，必须有图片</p>
			</div>
			<form class="layui-form">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">标题：</label>
						<div class="layui-input-inline">
							<input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					<span class="need">*请输入标题</span>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">颜色：</label>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<select name="modules" lay-search="">
									<option value="1">默认颜色</option>
									<option value="2">红色</option>
									<option value="3">蓝色</option>
									<option value="3">绿色</option>
									<option value="3">黄色</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="margin: 0;">
					<label class="layui-form-label">属性：</label>
					<div class="layui-input-block">
						<input type="checkbox" lay-skin="primary" title="置顶">
						<input type="checkbox" lay-skin="primary" title="头条">
						<input type="checkbox" lay-skin="primary" title="推荐">
						<input type="checkbox" lay-skin="primary" title="幻灯片">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">类别：</label>
					<div class="layui-input-inline" style="width: 190px;">
						<select name="quiz1">
							<option value="">一级</option>
							<option value="曝光维权">曝光维权</option>
						</select>
					</div>
					<div class="layui-input-inline" style="width: 190px;">
						<select name="quiz2">
							<option value="">二级</option>
							<option value="房产曝光">房产曝光</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">城市：</label>
					<div class="layui-input-inline" style="width: 190px;">
						<select name="quiz1">
							<option value="">请选择</option>
							<option value="海南">海南</option>
						</select>
					</div>
					<div class="layui-input-inline" style="width: 190px;">
						<select name="quiz2">
							<option value="">请选择</option>
							<option value="海口">海口</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">楼盘：</label>
						<div class="layui-input-inline">
							<input type="text" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">关键字：</label>
						<div class="layui-input-inline">
							<input type="text" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">描述：</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea"></textarea>
					</div>
					<div class="layui-input-block">
						<input type="checkbox" lay-skin="primary" title="添加楼盘动态">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">来源：</label>
						<div class="layui-input-block">
							<input type="text" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">作者：</label>
						<div class="layui-input-block">
							<input type="text" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">点击量：</label>
						<div class="layui-input-block">
							<input type="text" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">内容：</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
					</div>
				</div>
				<div class="layui-form-item" style="border-bottom: 1px solid #ebebeb;padding-bottom: 10px;">
					<label class="layui-form-label">上传缩略图：</label>
					<div class="layui-input-block">
						<input type="file" name="file" class="layui-upload-file">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
						<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use(['form', 'layedit', 'laydate', 'upload'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				layui.upload({
					url: '' //上传接口
						,
					success: function(res) { //上传成功后的回调
						console.log(res)
					}
				});
			});
		</script>
	</body>

</html>
