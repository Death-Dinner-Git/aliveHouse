<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/layui.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <link rel="stylesheet" type="text/css" href="/css/used.css">
  <link rel="stylesheet" type="text/css" href="/css/qudao_manage.css">
  <title>我房网</title>
</head>

<body>
<div class="contain">
  <div class="main">
    <div class="usedBox">
      <form class="layui-form" action="">
        <div class="block_item">
          <div class="title">客户资料</div>
          <div class="kehu_box">
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label"><span class="deco_txt">*</span>客户姓名 :</label>
                <div class="layui-input-inline">
                  <input type="tel" name="loupan" lay-verify="loupan" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">性别 :</label>
                <div class="layui-input-inline">
                  <input type="radio" name="sex" value="" title="男" lay-skin="primary">
                  <input type="radio" name="sex" value="" title="女" lay-skin="primary">
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 85px">
                <select name="qushu" lay-verify="required">
                  <option value="">手机号</option>
                  <option value="0">提交时间</option>
                  <option value="1">预约时间</option>
                  <option value="2">确认之间</option>
                </select>
              </div>
              <div class="layui-input-inline">
                <input type="tel" name="loupan" lay-verify="loupan" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid deco_txt">*</div>
              <div class="layui-input-inline" style="width: 370px">
                <button class="layui-btn layui-btn-primary">新增手机号</button>
                <button class="layui-btn layui-btn-primary">新增座机号</button>
                <button class="layui-btn layui-btn-primary">隐藏号码</button>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 434px">
                <label class="layui-form-label"><span class="deco_txt">*</span>需求类别 :</label>
                <div class="layui-input-block">
                  <input type="radio" name="update" value="" title="新房" lay-skin="primary" checked>
                  <input type="radio" name="update" value="" title="二手房" lay-skin="primary">
                  <input type="radio" name="update" value="" title="综合投资" lay-skin="primary">
                </div>
              </div>
              <div class="layui-input-inline" style="width: 434px">
                <label class="layui-form-label"><span class="deco_txt">*</span>来过海南 :</label>
                <div class="layui-input-block">
                  <input type="radio" name="lai" value="" title="是" lay-skin="primary" checked>
                  <input type="radio" name="lai" value="" title="否" lay-skin="primary">
                  <input type="radio" name="lai" value="" title="未知" lay-skin="primary">
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label"><span class="deco_txt">*</span>客户区域 :</label>
                <div class="layui-input-inline" style="width: 85px">
                  <select name="qushu" lay-verify="required">
                    <option value=""></option>
                    <option value="0">提交时间</option>
                    <option value="1">预约时间</option>
                    <option value="2">确认之间</option>
                  </select>
                </div>
                <div class="layui-input-inline" style="width: 85px">
                  <select name="qushu" lay-verify="required">
                    <option value="">城市</option>
                    <option value="0">提交时间</option>
                    <option value="1">预约时间</option>
                    <option value="2">确认之间</option>
                  </select>
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label"><span class="deco_txt">*</span>客户生日 :</label>
                <div class="layui-input-inline">
                  <input class="layui-input" id="date_01">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="block_item">
          <div class="title">客户来源</div>
          <div class="kehu_box">
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label"><span class="deco_txt">*</span>客户来源 :</label>
                <div class="layui-input-block">
                  <input type="radio" name="laiyuan" value="" title="二级代理" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="朋友介绍" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="看房游" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="渠道活动" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="自主开发" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="搜房站" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="安居客发帖" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="站外发帖" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="我房发帖" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="二手房" lay-skin="primary">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="block_item">
          <div class="title">第一次接洽及权属</div>
          <div class="kehu_box">
            <div class="layui-form-item">
              <div class="layui-inline" style="width: 600px">
                <label class="layui-form-label"><span class="deco_txt">*</span>接洽方式 :</label>
                <div class="layui-input-block">
                  <input type="radio" name="laiyuan" value="" title="网络" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="来电" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="去电" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="短信" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="其他" lay-skin="primary">
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label">接洽时间 :</label>
                <div class="layui-input-inline">
                  <input class="layui-input" id="date_02">
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label"><span class="deco_txt">*</span>下次回访时间 :</label>
                <div class="layui-input-inline">
                  <input class="layui-input" id="date_03">
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-inline" style="width: 900px">
                <label class="layui-form-label"><span class="deco_txt">*</span>客户等级 :</label>
                <div class="layui-input-block">
                  <input type="radio" name="laiyuan" value="" title="重要客户" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="近期看房" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="暂未确定" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="看房客户" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="成交客户" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="退房客户" lay-skin="primary">
                  <input type="radio" name="laiyuan" value="" title="放弃客户" lay-skin="primary">
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label"><span class="deco_txt">*</span>客户权属 :</label>
                <div class="layui-input-inline" >
                  <select name="qushu" lay-verify="required">
                    <option value=""></option>
                    <option value="0">提交时间</option>
                    <option value="1">预约时间</option>
                    <option value="2">确认之间</option>
                  </select>
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label"><span class="deco_txt">*</span>第一次接洽 :</label>
                <div class="layui-input-inline" >
                  <select name="qushu" lay-verify="required">
                    <option value=""></option>
                    <option value="0">提交时间</option>
                    <option value="1">预约时间</option>
                    <option value="2">确认之间</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label"><span class="deco_txt">*</span>置业人员 :</label>
                <div class="layui-input-inline">
                  <input type="tel" name="loupan" lay-verify="loupan" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label"><span class="deco_txt">*</span>联系方式 :</label>
                <div class="layui-input-inline">
                  <input type="tel" name="loupan" lay-verify="loupan" autocomplete="off" class="layui-input">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="block_item">
          <div class="title">置业要求</div>
          <div class="kehu_box">
            <div class="layui-form-item">
              <div class="layui-inline" style="width: 480px">
                <label class="layui-form-label"><span class="deco_txt">*</span>置业目的 :</label>
                <div class="layui-input-block">
                  <input type="checkbox" name="laiyuan" value="" title="居住" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="养老" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="休闲度假" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="投资" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="其他" lay-skin="primary">
                </div>
              </div>
              <div class="layui-inline">
                <div class="layui-input-inline">
                  <input type="tel" name="loupan" lay-verify="loupan" autocomplete="off" class="layui-input">
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-inline" style="width: 900px">
                <label class="layui-form-label"><span class="deco_txt">*</span>置业城市 :</label>
                <div class="layui-input-block">
                  <input type="checkbox" name="laiyuan" value="" title="海口" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="三亚" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="文昌" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="琼海" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="万宁" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="五指山" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="东方" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="儋州" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="临高" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="澄迈" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="定安" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="屯昌" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="昌江" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="白沙" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="琼中" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="保亭" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="乐东" lay-skin="primary">
                  <input type="checkbox" name="laiyuan" value="" title="博嗷" lay-skin="primary">
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label"><span class="deco_txt">*</span>似看项目 :</label>
                <div class="layui-input-inline">
                  <input type="tel" name="loupan" lay-verify="loupan" autocomplete="off" class="layui-input">
                </div>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label"><span class="deco_txt">*</span>客户关注点 :</label>
              <div class="layui-input-inline" style="width: 600px">
                <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">备注说明 :</label>
              <div class="layui-input-inline" style="width: 600px">
                <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block" style="text-align: center;margin: 40px 0 60px 0">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/layui.js"></script>
<script type="text/javascript" src="/js/jsapi.js"></script>
<script type="text/javascript" src="/js/corechart.js"></script>
<script type="text/javascript" src="/js/jquery.gvChart-1.0.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.ba-resize.min.js"></script>
<script type="text/javascript">
  layui.use('layer', function () {
    var $ = layui.jquery,
      layer = layui.layer;
  });
  layui.use('laydate', function () {
    var laydate = layui.laydate;
    var start = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function (datas) {
        end.min = datas; //开始日选好后，重置结束日的最小日期
        end.start = datas //将结束日的初始值设定为开始日
      }
    };
    var end = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function (datas) {
        start.max = datas; //结束日选好后，重置开始日的最大日期
      }
    };
    document.getElementById('date_01').onclick = function () {
      start.elem = this;
      laydate(start);
    };
    document.getElementById('date_02').onclick = function () {
      end.elem = this;
      laydate(end);
    };
    document.getElementById('date_03').onclick = function () {
      start.elem = this;
      laydate(start);
    };
    document.getElementById('date_04').onclick = function () {
      end.elem = this;
      laydate(end);
    };
  });
  layui.use('element', function () {
    var element = layui.element();
  });
  layui.use('form', function () {
    var form = layui.form();

    //监听提交
    form.on('submit(formDemo)', function (data) {
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });

</script>
<script type="text/javascript" src="/js/site.js"></script>
</body>

</html>
