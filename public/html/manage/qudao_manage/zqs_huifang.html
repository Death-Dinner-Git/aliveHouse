<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="/css/main.css" />

  <title>我房网</title>

<body>
<div class="contain">
  <div class="main">
    <div class="usedBox">
      <div class="layui-tab-item layui-show">
        <form class="layui-form" action="">
          <div class="layui-collapse">
            <div class="search_box">
              <div class="layui-inline">
                <div class="layui-input-inline reset_w">
                  <input type="text" name="title" required  lay-verify="required" placeholder="可搜索客户姓名、手机号、客户编号" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-inline">
                <div class="layui-input-block reset_m">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
                </div>
              </div>
            </div>

            <div class="layui-colla-item">
              <h2 class="layui-colla-title">更多</h2>
              <div class="layui-colla-content">
                <div class="layui-form-item">
                  <label class="layui-form-label">状态 :</label>
                  <div class="layui-input-block">
                    <input type="checkbox" name="update" value="" title="不限" lay-skin="primary" checked>
                    <input type="checkbox" name="update" value="" title="未回复" lay-skin="primary">
                    <input type="checkbox" name="update" value="" title="已回复" lay-skin="primary">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">回访时间 :</label>
                  <div class="layui-input-inline">
                    <input class="layui-input" id="date_01">
                  </div>
                  <div class="layui-form-mid">--</div>
                  <div class="layui-input-inline">
                    <input class="layui-input" id="date_02">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="list_box">
          <form class="layui-form" action="">
            <div class="layui-form-item">
              <div class="layui-inline">
                <button  class="layui-btn modal_btn">示范一个公告层</button>
              </div>
              <div class="layui-inline">
                <button class="layui-btn layui-btn-danger">导出</button>
              </div>
            </div>
            <div class="layui-form-item">
              <table class="layui-table">
                <thead>
                <tr>
                  <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" title=""></th>
                  <th>编号</th>
                  <th>独代楼盘</th>
                  <th>总权属人</th>
                  <th>回访人</th>
                  <th>回访内容</th>
                  <th>回访时间</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td><input type="checkbox" name="" lay-skin="primary" title=""></td>
                  <td>#44333</td>
                  <td>长信啦啦</td>
                  <td>
                    <p>杨老师</p>
                  </td>
                  <td>
                    <p>杨老师</p>
                    <p class="gray_txt">电话回访</p>
                  </td>
                  <td>电话坏了</td>
                  <td>
                    <p>本次回访：<span class="deco_txt">2017-04-04</span></p>
                    <p>下次回访：<span class="deco_txt">2017-04-04</span></p>
                  </td>
                </tr>
                <tbody>
                <tr>
                  <td><input type="checkbox" name="" lay-skin="primary" title=""></td>
                  <td>#44333</td>
                  <td>长信啦啦</td>
                  <td>
                    <p>杨老师</p>
                  </td>
                  <td>
                    <p>杨老师</p>
                    <p class="gray_txt">电话回访</p>
                  </td>
                  <td>电话坏了</td>
                  <td>
                    <p>本次回访：<span class="deco_txt">2017-04-04</span></p>
                    <p>下次回访：<span class="deco_txt">2017-04-04</span></p>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/layui.js"></script>
<script type="text/javascript" src="/js/jsapi.js"></script>
<script type="text/javascript" src="/js/corechart.js"></script>
<script type="text/javascript" src="/js/jquery.gvChart-1.0.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.ba-resize.min.js"></script>
<script type="text/javascript">
  $('.modal_btn').on('click',function(){
    top.layer.open({
      type: 2,
      title: '互动记录',
      shadeClose: true,
      shade: 0.6,
      area: ['900px', '400px'],
      content: '/manage/distribution/myRecord.html'
    });
  });
  layui.use('laydate', function() {
    var laydate = layui.laydate;
    var start = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function(datas) {
        end.min = datas; //开始日选好后，重置结束日的最小日期
        end.start = datas //将结束日的初始值设定为开始日
      }
    };
    var end = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function(datas) {
        start.max = datas; //结束日选好后，重置开始日的最大日期
      }
    };
    document.getElementById('date_01').onclick = function() {
      start.elem = this;
      laydate(start);
    };
    document.getElementById('date_02').onclick = function() {
      end.elem = this;
      laydate(end);
    };
  });
  layui.use('element', function(){
    var element = layui.element();
  });
  layui.use('form', function(){
    var form = layui.form();

    //监听提交
    form.on('submit(formDemo)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });

</script>
<script type="text/javascript" src="/js/site.js"></script>
</body>

</html>
