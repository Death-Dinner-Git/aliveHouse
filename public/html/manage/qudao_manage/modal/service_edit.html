<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <link rel="stylesheet" type="text/css" href="/css/used.css">
  <link rel="stylesheet" type="text/css" href="/css/qudao_manage.css">
  <title>我房网</title>
</head>

<body>
<div class="contain">
  <div class="main">
    <div class="usedBox">
      <div class="layui-tab-item layui-show">
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <label class="layui-form-label">代理商区域 :</label>
            <div class="layui-input-block">
              <input type="checkbox" name="update" value="" title="不限" lay-skin="primary" checked>
              <input type="checkbox" name="update" value="" title="岛内代理商" lay-skin="primary">
              <input type="checkbox" name="update" value="" title="岛外代理商" lay-skin="primary">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">回访类型 :</label>
            <div class="layui-input-block">
              <input type="checkbox" name="huifang" value="" title="不限" lay-skin="primary" checked>
              <input type="checkbox" name="huifang" value="" title="催办佣金" lay-skin="primary">
              <input type="checkbox" name="huifang" value="" title="物料支持" lay-skin="primary">
              <input type="checkbox" name="huifang" value="" title="项目推行" lay-skin="primary">
              <input type="checkbox" name="huifang" value="" title="拜访邀约" lay-skin="primary">
              <input type="checkbox" name="huifang" value="" title="投诉建议" lay-skin="primary">
              <input type="checkbox" name="huifang" value="" title="确认申诉" lay-skin="primary">
              <input type="checkbox" name="huifang" value="" title="当客户到访" lay-skin="primary">
              <input type="checkbox" name="huifang" value="" title="推盘" lay-skin="primary">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">回访人 :</label>
              <div class="layui-input-inline">
                <input type="tel" name="loupan" lay-verify="loupan" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">回访时间 :</label>
            <div class="layui-input-inline">
              <input class="layui-input" id="date_01">
            </div>
            <div class="layui-form-mid">--</div>
            <div class="layui-input-inline">
              <input class="layui-input" id="date_02">
            </div>
          </div>
          <div class="layui-form-item" style="text-align: center">
            <div class="layui-inline">
              <button class="layui-btn ">提交</button>
            </div>
            <div class="layui-inline">
              <button class="layui-btn layui-btn-danger" type="reset">删除</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/layui.js"></script>
<script type="text/javascript" src="/js/jsapi.js"></script>
<script type="text/javascript" src="/js/corechart.js"></script>
<script type="text/javascript" src="/js/jquery.gvChart-1.0.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.ba-resize.min.js"></script>
<script type="text/javascript">
  layui.use('layer', function() {
    var $ = layui.jquery,
      layer = layui.layer;
  });
</script>
<script type="text/javascript" src="/js/site.js"></script>
</body>

</html>
