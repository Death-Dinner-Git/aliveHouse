
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" type="text/css" href="/css/reset.css" />

  <link rel="stylesheet" type="text/css" href="/css/main.css" />

<body>
<div class="contain">
  <div class="main">
    <div class="usedBox">
      <div class="layui-tab-item layui-show">
        <form class="layui-form" action="">
          <div class="layui-collapse">
            <div class="search_box">
              <div class="layui-inline">
                <div class="layui-input-inline reset_w">
                  <input type="text" name="title" required  lay-verify="required" placeholder="可搜索客户姓名、手机号、客户编号" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-inline">
                <div class="layui-input-block reset_m">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label">权属人 :</label>
                <div class="layui-input-inline">
                  <input type="tel" name="loupan" lay-verify="loupan" autocomplete="off" class="layui-input">
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="list_box">
          <form class="layui-form" action="">
            <div class="layui-form-item">
              共<span class="deco_txt">443423</span>位客户
            </div>
            <div class="layui-form-item">
              <table class="layui-table">
                <thead>
                <tr>
                  <th>带看人</th>
                  <th>手机号</th>
                  <th>所在公司</th>
                  <th>客户带看量</th>
                  <th>成交客户量</th>
                  <th>是否子账号</th>
                  <th>最新报备</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>徐先生</td>
                  <td>13878080</td>
                  <td>老干妈</td>
                  <td>1</td>
                  <td>1</td>
                  <td>是</td>
                  <td>2017-09-08</td>
                </tr>
                <tr>
                  <td>徐先生</td>
                  <td>13878080</td>
                  <td>老干妈</td>
                  <td>1</td>
                  <td>1</td>
                  <td>是</td>
                  <td>2017-09-08</td>
                </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/layui.js"></script>
<script type="text/javascript" src="/js/jsapi.js"></script>
<script type="text/javascript" src="/js/corechart.js"></script>
<script type="text/javascript" src="/js/jquery.gvChart-1.0.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.ba-resize.min.js"></script>
<script type="text/javascript">
  layui.use('layer', function() {
    var $ = layui.jquery,
      layer = layui.layer;
  });
  layui.use('laydate', function() {
    var laydate = layui.laydate;
    var start = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function(datas) {
        end.min = datas; //开始日选好后，重置结束日的最小日期
        end.start = datas //将结束日的初始值设定为开始日
      }
    };
    var end = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function(datas) {
        start.max = datas; //结束日选好后，重置开始日的最大日期
      }
    };
    document.getElementById('date_01').onclick = function() {
      start.elem = this;
      laydate(start);
    };
    document.getElementById('date_02').onclick = function() {
      end.elem = this;
      laydate(end);
    };
    document.getElementById('date_03').onclick = function() {
      start.elem = this;
      laydate(start);
    };
    document.getElementById('date_04').onclick = function() {
      end.elem = this;
      laydate(end);
    };
  });
  layui.use('element', function(){
    var element = layui.element();
  });
  layui.use('form', function(){
    var form = layui.form();

    //监听提交
    form.on('submit(formDemo)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });

</script>
<script type="text/javascript" src="/js/site.js"></script>
</body>

</html>
