            <div class="search_box">
              <div class="layui-inline">
                <div class="layui-input-inline reset_w">
                  <input type="text" name="title" required  lay-verify="required" placeholder="可搜索客户姓名、手机号、客户编号" autocomplete="off" class="layui-input">

              </div>

                  <label class="layui-form-label">代理商区域 :</label>
                  <div class="layui-input-block">
                    <input type="radio" name="update" value="不限" title="不限" lay-skin="primary" checked>
                    <input type="radio" name="update" value="岛内代理" title="岛内代理" lay-skin="primary">
                    <input type="radio" name="update" value="岛外代理" title="岛外代理" lay-skin="primary">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">人员规模 :</label>
                  <div class="layui-input-block">
                    <input type="radio" name="update" value="" title="不限" lay-skin="primary">
                    <input type="radio" name="update" value="" title="1-3人" lay-skin="primary">
                    <input type="radio" name="update" value="" title="3-6人" lay-skin="primary">
                    <input type="radio" name="update" value="" title="6-10人" lay-skin="primary">
                    <input type="radio" name="update" value="" title="10-20人" lay-skin="primary">
                    <input type="radio" name="update" value="" title="20以上" lay-skin="primary">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">推荐状态 :</label>
                  <div class="layui-input-block">
                    <input type="radio" name="update" value="" title="不限" lay-skin="primary">
                    <input type="radio" name="update" value="" title="已推荐，有提交" lay-skin="primary">
                    <input type="radio" name="update" value="" title="已推荐，未提交" lay-skin="primary">
                    <input type="radio" name="update" value="" title="暂未推荐" lay-skin="primary">

                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">分销协议 :</label>

                    <input type="radio" name="update" value="" title="不限" lay-skin="primary">
                    <input type="radio" name="update" value="" title="已签订" lay-skin="primary">
                    <input type="radio" name="update" value="" title="未签订" lay-skin="primary">
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-inline">
                    <label class="layui-form-label">组别 :</label>
                    <div class="layui-input-inline sm_input">
                      <select name="other" lay-verify="required">
                        <option value=""></option>
                        <option value="0">龙华区</option>
                        <option value="1">龙华区</option>
                        <option value="2">龙华区</option>
                        <option value="3">龙华区</option>

                    <div class="layui-input-inline sm_input">

                        <option value="1">龙华区</option>
                        <option value="2">龙华区</option>
                        <option value="3">龙华区</option>
                        <option value="4">龙华区</option>
                      </select>
                    </div>
                  </div>
                  <div class="layui-inline">
                    <label class="layui-form-label">客户区域 :</label>
                    <div class="layui-input-inline sm_input">
                      <select name="other" lay-verify="required">
                        <option value=""></option>
                        <option value="0">龙华区</option>
                        <option value="1">龙华区</option>
                        <option value="2">龙华区</option>
                        <option value="3">龙华区</option>

                        <option value="3">龙华区</option>
                        <option value="4">龙华区</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">申请时间 :</label>
                  <div class="layui-inline">
                    <div class="layui-input-inline">
                      <input class="layui-input" id="date_01">
                    </div>
                    <div class="layui-form-mid">--</div>
                    <div class="layui-input-inline">
                      <input class="layui-input" id="date_02">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="btn-box layui-bg-gray ">
          <div class="layui-inline">代理商状态 ：</div>

                  </td>

    </div>

</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/layui.js"></script>
<script type="text/javascript" src="/js/jsapi.js"></script>
<script type="text/javascript" src="/js/corechart.js"></script>
<script type="text/javascript" src="/js/jquery.gvChart-1.0.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.ba-resize.min.js"></script>
<script type="text/javascript">
  layui.use('layer', function() {
    var $ = layui.jquery,
      layer = layui.layer;
  });
  layui.use('laydate', function() {
    var laydate = layui.laydate;
    var start = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function(datas) {
        end.min = datas; //开始日选好后，重置结束日的最小日期
        end.start = datas //将结束日的初始值设定为开始日
      }
    };
    var end = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function(datas) {
        start.max = datas; //结束日选好后，重置开始日的最大日期
      }
    };
    document.getElementById('date_01').onclick = function() {
      start.elem = this;
      laydate(start);
    };
    document.getElementById('date_02').onclick = function() {
      end.elem = this;
      laydate(end);
    };
    document.getElementById('date_03').onclick = function() {
      start.elem = this;
      laydate(start);
    };
    document.getElementById('date_04').onclick = function() {
      end.elem = this;
      laydate(end);
    };
  });
  layui.use('element', function(){
    var element = layui.element();
  });
  layui.use('form', function(){
    var form = layui.form();

    //监听提交
    form.on('submit(formDemo)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });

</script>
