<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/layui.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <link rel="stylesheet" type="text/css" href="/css/used.css">
  <link rel="stylesheet" type="text/css" href="/css/qudao_manage.css">
  <title>我房网</title>
</head>

<body>
<div class="contain">
  <div class="main">
    <div class="usedBox">
      <div class="box_border">
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">时间筛选 :</label>
              <div class="layui-inline">
                <div class="layui-input-inline">
                  <input class="layui-input" id="date_01">
                </div>
                <div class="layui-form-mid">--</div>
                <div class="layui-input-inline">
                  <input class="layui-input" id="date_02">
                </div>
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">部门 :</label>
              <div class="layui-input-inline sm_input">
                <select name="other" lay-verify="required">
                  <option value="">部门</option>
                  <option value="0">龙华区</option>
                  <option value="1">龙华区</option>
                  <option value="2">龙华区</option>
                  <option value="3">龙华区</option>
                  <option value="4">龙华区</option>
                </select>
              </div>
              <div class="layui-input-inline sm_input">
                <select name="other" lay-verify="required">
                  <option value="">业务员</option>
                  <option value="0">龙华区</option>
                  <option value="1">龙华区</option>
                  <option value="2">龙华区</option>
                  <option value="3">龙华区</option>
                  <option value="4">龙华区</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <button class="layui-btn">搜索</button>
            </div>
          </div>
        </form>
      </div>
      <div class="list_box">
        <form class="layui-form" action="">
          <div class="layui-form-item">
            统计时间 ：<span class="deco_txt">2017-08-04 08:45:33</span>
          </div>
          <div class="layui-form-item">
            <table class="layui-table">
              <thead>
              <tr>
                <th>姓名</th>
                <th>客户总数</th>
                <th>本地代理商</th>
                <th>外地代理商</th>
                <th>房产类代理商</th>
                <th>非房产代理商</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>徐先生</td>
                <td>9</td>
                <td>4</td>
                <td>3</td>
                <td>4</td>
                <td>4</td>
              </tr>
              <tr>
                <td>徐先生</td>
                <td>9</td>
                <td>4</td>
                <td>3</td>
                <td>4</td>
                <td>4</td>
              </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/layui.js"></script>
<script type="text/javascript" src="/js/jsapi.js"></script>
<script type="text/javascript" src="/js/corechart.js"></script>
<script type="text/javascript" src="/js/jquery.gvChart-1.0.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.ba-resize.min.js"></script>
<script type="text/javascript">
  layui.use('layer', function () {
    var $ = layui.jquery,
      layer = layui.layer;
  });
  layui.use('laydate', function () {
    var laydate = layui.laydate;
    var start = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function (datas) {
        end.min = datas; //开始日选好后，重置结束日的最小日期
        end.start = datas //将结束日的初始值设定为开始日
      }
    };
    var end = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function (datas) {
        start.max = datas; //结束日选好后，重置开始日的最大日期
      }
    };
    document.getElementById('date_01').onclick = function () {
      start.elem = this;
      laydate(start);
    };
    document.getElementById('date_02').onclick = function () {
      end.elem = this;
      laydate(end);
    };
    document.getElementById('date_03').onclick = function () {
      start.elem = this;
      laydate(start);
    };
    document.getElementById('date_04').onclick = function () {
      end.elem = this;
      laydate(end);
    };
  });
  layui.use('element', function () {
    var element = layui.element();
  });
  layui.use('form', function () {
    var form = layui.form();

    //监听提交
    form.on('submit(formDemo)', function (data) {
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });

</script>
<script type="text/javascript" src="/js/site.js"></script>
</body>

</html>
