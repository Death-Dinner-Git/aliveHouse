<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body>
		<div class="contain">
			<div class="building distribution">
				<div class="layui-tab layui-tab-card">
					<div class="layui-collapse choice">
						<form class="layui-form">
							<div class="condition">
								<div class="layui-input-inline search" style="width: 840px;">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="可搜索客户姓名、手机、案场等" class="layui-input">
								</div>
								<button class="layui-btn" type="button">搜索</button>
							</div>
							<div class="layui-colla-item">
								<h2 class="more layui-colla-title short">更多</h2>
								<div class="layui-colla-content">
									<div class="layui-form-item common">
										<label class="layui-form-label">类别：</label>
										<div class="layui-input-block">
											<input type="radio" name="sale" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="留言">
											<input type="checkbox" lay-skin="primary" title="建议">
											<input type="checkbox" lay-skin="primary" title="投诉">
										</div>
									</div>
									<div class="layui-form-item common">
										<label class="layui-form-label">回访状态：</label>
										<div class="layui-input-block">
											<input type="radio" name="station" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="未回访">
											<input type="checkbox" lay-skin="primary" title="已回访">
										</div>
									</div>
									<div class="layui-form-item common">
										<div class="layui-inline">
											<label class="layui-form-label">时间筛选：</label>
											<div class="layui-input-inline">
												<input class="layui-input" id="add-s">
											</div>
											<div class="layui-form-mid">-</div>
											<div class="layui-input-inline">
												<input class="layui-input" id="add-e">
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="layui-form data" style="padding: 0 10px;">
					<div class="layui-form-item user-num">
						<div class="layui-inline" style="margin-left: 20px;margin-right: 15px;"><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></div>
						<button type="button" class="layui-btn layui-btn-danger">删除</button>
						<table class="layui-table">
							<thead>
								<tr>
									<th>
										<input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose">
									</th>
									<th>类别</th>
									<th>公司</th>
									<th>姓名</th>
									<th>区域</th>
									<th>手机号码</th>
									<th>留言内容</th>
									<th>留言时间</th>
									<th>回访方式</th>
									<th>回访时间</th>
									<th>案场</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<input type="checkbox" name="" lay-skin="primary">
									</td>
									<td>建议</td>
									<td>乐家顺地产</td>
									<td>小明</td>
									<td>/</td>
									<td>13923452345</td>
									<td>建议建议</td>
									<td>
										<em class="layui-red">2017-06-06</em>
									</td>
									<td></td>
									<td></td>
									<td></td>
									<td>
										<span class="handle">确认回访</span>
										<span class="cut">删除</span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			$('.add-custom').on('click', function() {
				top.layer.open({
					type: 2,
					title: '客户资料',
					shadeClose: true,
					shade: 0.6,
					area: ['760px', '325px'],
					content: '/manage/distribution/addCustom.html'
				});
			});
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var start = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};
				var end = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};
				document.getElementById('add-s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('add-e').onclick = function() {
					end.elem = this
					laydate(end);
				}
			});
			layui.use('form', function() {
				var $ = layui.jquery,
					form = layui.form();
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
			});
			belong();
			//权属报备
			function belong() {
				$('.building.distribution .layui-colla-item .layui-form-item').show();
			}
		</script>
	</body>

</html>
