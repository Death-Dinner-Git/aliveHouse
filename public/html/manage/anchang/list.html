		<script type="text/javascript">
			$('.add-custom').on('click', function() {
				top.layer.open({
					type: 2,
					title: '客户资料',
					shadeClose: true,
					shade: 0.6,
					area: ['760px', '325px'],
					content: '/manage/anchang/addCustom.html'
				});
			});
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var start = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};
				var end = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};
				document.getElementById('add-s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('add-e').onclick = function() {
					end.elem = this
					laydate(end);
				}
				document.getElementById('visit-s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('visit-e').onclick = function() {
					end.elem = this
					laydate(end);
				}
			});
			layui.use('form', function() {
				var $ = layui.jquery,
					form = layui.form();
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
			});
			belong();
			//权属客户
			function belong() {
				$('.building.distribution .layui-colla-item .layui-form-item').show();
				$('.del').hide();
				$('.groud').hide();
				$('.query').hide();
				$('.from').hide();
				$('.anchang').show();
				$('.power').show();
			}
			//合作客户
			function coop() {
				$('.building.distribution .layui-colla-item .layui-form-item').hide();
				$('.common').show();
				$('.time').show();
				$('.person').show();
				$('.from').show();
				$('.del').show();
				$('.groud').show();
				$('.power').show();
				$('.query').hide();
				$('.anchang').show();
			}
			//办事处公客
			function place() {
				$('.building.distribution .layui-colla-item .layui-form-item').hide();
				$('.common').show();
				$('.person').show();
				$('.query').show();
				$('.groud').hide();
				$('.anchang').hide();
				$('.power').hide();
			}
			//公司公客
			function company() {
				$('.building.distribution .layui-colla-item .layui-form-item').hide();
				$('.common').show();
			}
		</script>
