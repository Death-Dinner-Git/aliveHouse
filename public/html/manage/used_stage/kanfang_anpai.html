<script src="/js/jquery.min.js"></script>

<script type="text/javascript">
  layui.use('layer', function() {
    var $ = layui.jquery,
      layer = layui.layer;
  });
  layui.use('laydate', function() {
    var laydate = layui.laydate;
    var start = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function(datas) {
        end.min = datas; //开始日选好后，重置结束日的最小日期
        end.start = datas //将结束日的初始值设定为开始日
      }
    };
    var end = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function(datas) {
        start.max = datas; //结束日选好后，重置开始日的最大日期
      }
    };
    document.getElementById('date_01').onclick = function() {
      start.elem = this;
      laydate(start);
    };
    document.getElementById('date_02').onclick = function() {
      end.elem = this;
      laydate(end);
    };
    document.getElementById('date_03').onclick = function() {
      start.elem = this;
      laydate(start);
    };
    document.getElementById('date_04').onclick = function() {
      end.elem = this;
      laydate(end);
    };
  });
  layui.use('element', function(){
    var element = layui.element();
  });
  layui.use('form', function(){
    var form = layui.form();

    //监听提交
    form.on('submit(formDemo)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });

</script>
