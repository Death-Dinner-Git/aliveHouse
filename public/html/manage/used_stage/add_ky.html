<script>
  layui.use('laydate', function() {
    var laydate = layui.laydate;
    var start = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function (datas) {
        end.min = datas; //开始日选好后，重置结束日的最小日期
        end.start = datas //将结束日的初始值设定为开始日
      }
    };
    var end = {
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istoday: false,
      choose: function (datas) {
        start.max = datas; //结束日选好后，重置开始日的最大日期
      }
    };
    document.getElementById('date_01').onclick = function () {
      start.elem = this;
      laydate(start);
    };
  });
  /*添加出售/租房源*/
  $(document).ready(function(){
    var _index = 0;
    var step = $(".step_box ul li");
    var step_item = $(".step_detail_box .step_detail");
    var le = step.length-1;
    $('.ne_btn').click(function(){
      event.stopPropagation();
      $('body,html').animate({scrollTop:0},100);
      if(_index < le && _index >= 0){
        step.eq(_index).find('.num_box').html('<i class="layui-icon" style="font-size: 28px; color:#fff;">&#xe618;</i>  ');
        _index++;
        $(".step_box ul li").eq(_index).addClass("active");
        step_item.eq(_index).addClass('active').siblings().removeClass("active")
      }
    });
    $('.pre_btn').click(function(){
      event.stopPropagation();
      $('body,html').animate({scrollTop:0},100);
      if(_index <= le && _index > 0){
        step.eq(_index-1).find('.num_box').html(_index);
        $(".step_box ul li").eq(_index).removeClass("active");
        _index--;
        step_item.eq(_index).addClass('active').siblings().removeClass("active");
      }
    });
    $("#panduan_btn").click(function(){
      var sal_zu = $('.sale_zu .layui-form-radioed span').html();
      $(".leixing").html(sal_zu);
      if(sal_zu === "出租" || sal_zu === "求租"){
        $(".sale_item").hide();
        $(".zu_item").show()
      }else{
        $(".sale_item").show();
        $(".zu_item").hide()
      }
    });
  });
</script>
