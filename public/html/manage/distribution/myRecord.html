<!DOCTYPE html>
<html>

	<head>

		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body>
		<div class="contain">
			<div class="building distribution">
				<div class="layui-form data">
					<div class="layui-form-item user-num">
						<table class="layui-table">
							<thead>
								<tr>
									<th>
										<input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose">
									</th>
									<th>编号</th>
									<th>互动用户</th>
									<th>互动类别</th>
									<th>意向楼盘</th>
									<th>楼盘权属</th>
									<th>互动时间</th>
									<th>来自</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<input type="checkbox" name="" lay-skin="primary">
									</td>
									<td></td>
									<td>
										<a href="/manage/distribution/details/customer_detail.html" target="_blank">文靖涛</a>
									</td>
									<td>看房团报名</td>
									<td class="layui-red">海口万达城11053</td>
									<td class="layui-red">
										<a>林树根</a>
										<p>4008170898-3253</p>
									</td>
									<td>2017-06-06 21:00:00</td>
									<td>手机wap</td>
									<td>
										<div>
											<span class="handle">添加到客户</span>
											<span class="handle">楼盘详情</span>
										</div>
										<div>
											<span class="handle">发送邮件</span>
											<span class="handle">发送短信</span>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			$('.add-custom').on('click',function(){
				top.layer.open({
					type: 2,
					title: '客户资料',
					shadeClose: true,
					shade: 0.6,
					area: ['760px', '325px'],
					content: '/manage/distribution/addCustom.html'
				});
			});
			layui.use('form', function() {
				var $ = layui.jquery,
					form = layui.form();
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
			});
			coop();
			function coop(){
				$('.building.distribution .layui-colla-item .layui-form-item').hide();
				$('.common').show();
				$('.from').show();
				$('.user-btn').hide();
				$('.record-btn').show();
			}
		</script>
	</body>

</html>
