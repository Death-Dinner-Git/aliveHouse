<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body>
		<div class="contain">
			<div class="building distribution">
				<div class="layui-tab layui-tab-card">
					<ul class="layui-tab-title">
						<li class="layui-this" onclick="belong()">我的回访</li>
						<li onclick="coop()">合作客户回访</li>
					</ul>
					<div class="layui-collapse choice">
						<form class="layui-form">
							<div class="condition">
								<div class="layui-input-inline search" style="width: 840px;">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="可搜索姓名、手机、编号等" class="layui-input">
								</div>
								<button class="layui-btn" type="button">搜索</button>
							</div>
							<div class="layui-colla-item">
								<h2 class="more layui-colla-title short">更多</h2>
								<div class="layui-colla-content">
									<div class="layui-form-item common">
										<label class="layui-form-label">回访方式：</label>
										<div class="layui-input-block">
											<input type="radio" name="coo" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="网络">
											<input type="checkbox" lay-skin="primary" title="来电">
											<input type="checkbox" lay-skin="primary" title="去电">
											<input type="checkbox" lay-skin="primary" title="来访">
											<input type="checkbox" lay-skin="primary" title="短信">
											<input type="checkbox" lay-skin="primary" title="其他">
										</div>
									</div>
									<div class="layui-form-item team" style="margin-top: 10px;">
										<div class="layui-inline">
											<label class="layui-form-label">组别：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
													<option value="1">分销置业部</option>
													<option value="2">海口分销部</option>
													<option value="3">海口东1组</option>
												</select>
											</div>
										</div>
									</div>
									<div class="layui-form-item from">
										<label class="layui-form-label">客户来向：</label>
										<div class="layui-input-block">
											<input type="radio" name="from" value="不限" title="不限" checked="">
											<input type="checkbox" lay-skin="primary" title="分销部">
											<input type="checkbox" lay-skin="primary" title="行销部">
											<input type="checkbox" lay-skin="primary" title="外展部">
											<input type="checkbox" lay-skin="primary" title="网销部">
											<input type="checkbox" lay-skin="primary" title="联动部">
											<input type="checkbox" lay-skin="primary" title="二手部">
											<input type="checkbox" lay-skin="primary" title="渠道部">
										</div>
									</div>
									<div class="layui-form-item from">
										<label class="layui-form-label">客户区域：</label>
										<div class="layui-inline">
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">选择省份</option>
													<option value="1">海南省</option>
												</select>
											</div>
										</div>
										<div class="layui-inline">
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">选择城市</option>
													<option value="1">海口市</option>
													<option value="2">文昌市</option>
													<option value="3">琼海市</option>
													<option value="4">澄迈</option>
													<option value="5">三亚</option>
													<option value="6">临高</option>
													<option value="7">儋州</option>
													<option value="8">陵水</option>
													<option value="9">万宁</option>
													<option value="10">保亭</option>
												</select>
											</div>
										</div>
									</div>
									<div class="layui-form-item common">
										<div class="layui-inline">
											<label class="layui-form-label">客户权属：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
										<div class="layui-inline">
											<label class="layui-form-label">回访人：</label>
											<div class="layui-input-inline">
												<select name="modules" lay-search="">
													<option value="">请选择</option>
												</select>
											</div>
										</div>
									</div>
									<div class="layui-form-item common">
										<div class="layui-inline">
											<label class="layui-form-label">上次回访：</label>
											<div class="layui-input-inline">
												<input class="layui-input" id="add-s">
											</div>
											<div class="layui-form-mid">-</div>
											<div class="layui-input-inline">
												<input class="layui-input" id="add-e">
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="layui-form data">
					<div class="layui-inline" style="margin-left: 20px;margin-right: 15px;">
						<input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose">
					</div>
					<button type="button" class="layui-btn layui-btn-danger">删除</button>
					<div class="layui-form-item user-num">
						<table class="layui-table">
							<thead>
								<tr>
									<th>
										<input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose">
									</th>
									<th>客户名称</th>
									<th>回访人</th>
									<th>回访内容</th>
									<th>回访时间</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<input type="checkbox" name="" lay-skin="primary">
									</td>
									<td><a href="/manage/distribution/details/customer_detail.html" target="_blank">文靖涛</a>
										<p class="gray">电话回访</p>
									</td>
									<td>
										<p>回访：羊春燕</p>
									</td>
									<td>重要客户想买别墅</td>
									<td>
										<p>本次回访：<em class="layui-red">2017-05-17 20:58</em></p>
										<p>下次回访：<em class="layui-red">2017-05-17 20:58</em></p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div id="page"></div>
				</div>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
		<script type="text/javascript">
			//分页
			layui.use(['laypage', 'layer'], function() {
				var $ = layui.jquery,
					laypage = layui.laypage,
					layer = layui.layer;
				laypage({
					cont: 'page',
					pages: 100,
					skip: true
				});
			});
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var start = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};
				var end = {
					min: laydate.now(),
					max: '2099-06-16 23:59:59',
					istoday: false,
					choose: function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};
				document.getElementById('add-s').onclick = function() {
					start.elem = this;
					laydate(start);
				}
				document.getElementById('add-e').onclick = function() {
					end.elem = this
					laydate(end);
				}
			});
			layui.use('form', function() {
				var $ = layui.jquery,
					form = layui.form();
				//全选
				form.on('checkbox(allChoose)', function(data) {
					var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
					child.each(function(index, item) {
						item.checked = data.elem.checked;
					});
					form.render('checkbox');
				});
			});
			belong();
			//权属客户
			function belong() {
				$('.building.distribution .layui-colla-item .layui-form-item').hide();
				$('.common').show();
				$('.team').show();
			}
			//合作客户
			function coop() {
				$('.building.distribution .layui-colla-item .layui-form-item').hide();
				$('.common').show();
				$('.from').show();
			}
		</script>
	</body>

</html>
