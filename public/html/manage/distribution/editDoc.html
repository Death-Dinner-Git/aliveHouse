<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<title>我房网</title>
	</head>

	<body class="bgw">
		<div class="menuList">
			<form class="layui-form">
				<div class="layui-form-item">
					<div class="layui-inline" style="position: relative;left: -10px;">
						<label class="layui-form-label" style="width: 100px;">*原件/复印件：</label>
						<div class="layui-input-inline">
							<select name="modules" lay-verify="required" lay-search="">
								<option value="">请选择</option>
								<option value="1">原件</option>
								<option value="2">复印件</option>
								<option value="3">拍照复印件</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="position: absolute;bottom: 20px;left: 0;right: 0;margin: auto;width: 64px;">
					<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">确定</button>
				</div>
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script src="/js/site.js"></script>
	</body>

</html>
