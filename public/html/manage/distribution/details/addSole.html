<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<link rel="stylesheet" type="text/css" href="/css/used.css">
		<title>我房网</title>
	</head>

	<body>
		<div class="message-box edit-data" style="min-height: auto;">
			<form class="layui-form review">
				<div class="layui-form-item sole-building">
					<div class="layui-inline">
						<label class="layui-form-label">*报备楼盘：</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">预看时间：</label>
						<div class="layui-input-inline">
							<input type="text" name="date" id="date" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
						</div>
					</div>
					<button type="button" class="layui-btn add-more">添加多个报备楼盘</button>
				</div>
				<div class="layui-form-item user-list">
					<div class="layui-inline">
						<label class="layui-form-label">*客户姓名：</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">客户电话：</label>
						<div class="layui-input-inline">
							<input type="text" autocomplete="off" class="layui-input">
						</div>
					</div>
					<button type="button" class="layui-btn add-user">添加多个客户</button>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">*带看人数：</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">*带看人：</label>
						<div class="layui-input-inline">
							<select name="modules" lay-verify="required" lay-search="">
								<option value="">请选择</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script type="text/javascript" src="/js/site.js"></script>
		<script type="text/javascript">
			var addBuilding = '<div class="layui-form-item">' +
				'<div class="layui-inline">' +
				'<label class="layui-form-label">*报备楼盘：</label>' +
				'<div class="layui-input-inline">' +
				'<input type="text" lay-verify="required" autocomplete="off" class="layui-input">' +
				'</div>' +
				'</div>' +
				'<div class="layui-inline">' +
				'<label class="layui-form-label">预看时间：</label>' +
				'<div class="layui-input-inline">' +
				'<input type="text" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">' +
				'</div>' +
				'</div>' +
				'<div class="layui-inline" onclick="closeSole(this)"><div class="layui-form-mid layui-word-aux" style="font-size: 14px;cursor: pointer;">x</div></div>' +
				'</div>';
			var addUser = '<div class="layui-form-item">' +
				'<div class="layui-inline">' +
				'<label class="layui-form-label">*客户姓名：</label>' +
				'<div class="layui-input-inline">' +
				'<input type="text" lay-verify="required" autocomplete="off" class="layui-input">' +
				'</div>' +
				'</div>' +
				'<div class="layui-inline">' +
				'<label class="layui-form-label">客户电话：</label>' +
				'<div class="layui-input-inline">' +
				'<input type="text" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">' +
				'</div>' +
				'</div>' +
				'<div class="layui-inline" onclick="closeSole(this)"><div class="layui-form-mid layui-word-aux" style="font-size: 14px;cursor: pointer;">x</div></div>' +
				'</div>';
			$('.add-more').click(function(){
				$('.sole-building').after(addBuilding);
			});
			$('.add-user').click(function(){
				$('.user-list').after(addUser);
			});
			function closeSole(e){
				$(e).parent('.layui-form-item').remove();
			}
			layui.use(['laydate'], function() {
				var laydate = layui.laydate;
			});
		</script>
	</body>

</html>
