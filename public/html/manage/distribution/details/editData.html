<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<link rel="stylesheet" type="text/css" href="/css/used.css">
		<link rel="stylesheet" type="text/css" href="/css/qudao_manage.css">
		<title>我房网</title>
	</head>

	<body>
		<div class="message-box edit-data">
			<form class="layui-form">
				<div class="block_item">
					<div class="title">客户资料</div>
					<div class="kehu_box">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">客户姓名：</label>
								<div class="layui-input-inline">
									<input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-form-mid layui-word-aux need">*请填写客户姓名</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">性别：</label>
								<input type="radio" name="sex" value="男" title="男" checked="checked">
								<input type="radio" name="sex" value="女" title="女">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">客户来源：</label>
							<div class="layui-input-block more-radio">
								<input type="radio" name="from" value="我房400" title="我房400">
								<input type="radio" name="from" value="我房商桥" title="我房商桥">
								<input type="radio" name="from" value="我房互动" title="我房互动">
								<input type="radio" name="from" value="房盟400" title="房盟400">
								<input type="radio" name="from" value="房盟商桥" title="房盟商桥">
								<input type="radio" name="from" value="房盟互动" title="房盟互动">
								<input type="radio" name="from" value="搜房发帖" title="搜房发帖">
								<input type="radio" name="from" value="安居客发帖" title="安居客发帖">
								<input type="radio" name="from" value="站外发帖" title="站外发帖">
								<input type="radio" name="from" value="我房发帖" title="我房发帖">
								<input type="radio" name="from" value="朋友介绍" title="朋友介绍">
								<input type="radio" name="from" value="客户转介绍" title="客户转介绍">
								<input type="radio" name="from" value="售楼处" title="售楼处">
								<input type="radio" name="from" value="房展会" title="房展会">
								<input type="radio" name="from" value="户外宣传" title="户外宣传">
								<input type="radio" name="from" value="短信促销" title="短信促销">
								<input type="radio" name="from" value="二手房" title="二手房">
								<input type="radio" name="from" value="我房网" title="我房网">
								<input type="radio" name="from" value="我房问答" title="我房问答">
								<input type="radio" name="from" value="一号通来电" title="一号通来电">
								<input type="radio" name="from" value="高铁站" title="高铁站">
								<input type="radio" name="from" value="机场站" title="机场站">
								<input type="radio" name="from" value="58发帖" title="58发帖">
								<input type="radio" name="from" value="高铁外" title="高铁外">
								<input type="radio" name="from" value="百度寻客" title="百度寻客">
								<input type="radio" name="from" value="其他" title="其他">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">联系手机：</label>
								<div class="layui-input-inline">
									<input type="text" autocomplete="off" class="layui-input">
								</div>
								<button class="layui-btn">新增手机号</button>
								<button class="layui-btn">新增座机号</button>
							</div>
							<div class="layui-inline">
								<div class="layui-form-mid layui-word-aux">如若电话类型错误，点击按钮变更</div>
								<button class="layui-btn">变更成（座机）号</button>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">*需求类别：</label>
								<div class="layui-input-block">
									<input lay-verify="required" type="radio" name="need" value="新房" title="新房">
									<input lay-verify="required" type="radio" name="need" value="二手房" title="二手房">
									<input lay-verify="required" type="radio" name="need" value="综合投资" title="综合投资">
								</div>
							</div>
							<div class="layui-inline area fr">
								<label class="layui-form-label">*客户区域：</label>
								<div class="layui-input-inline">
									<select lay-verify="required" lay-search="">
										<option value="">请选择省份</option>
										<option value="杭州">杭州</option>>
										<option value="温州">温州</option>
										<option value="温州">台州</option>
										<option value="温州">绍兴</option>
									</select>
								</div>
								<div class="layui-input-inline">
									<select lay-verify="required" lay-search="">
										<option value="">请选择</option>
										<option value="西湖区">西湖区</option>
										<option value="余杭区">余杭区</option>
										<option value="拱墅区">临安市</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="block_item">
					<div class="title">第一次接洽及权属</div>
					<div class="kehu_box">
						<div class="layui-form-item">
							<label class="layui-form-label">接洽方式：</label>
							<div class="layui-input-block">
								<input type="radio" name="way" value="网络" title="网络" checked="checked">
								<input type="radio" name="way" value="来电" title="来电">
								<input type="radio" name="way" value="去电" title="去电">
								<input type="radio" name="way" value="来访" title="来访">
								<input type="radio" name="way" value="短信" title="短信">
								<input type="radio" name="way" value="其他" title="其他">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">接洽时间：</label>
								<div class="layui-input-inline">
									<input type="text" name="date" id="date" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
								</div>
							</div>
							<div class="layui-inline fr">
								<label class="layui-form-label">第一次接洽：</label>
								<div class="layui-input-inline">
									<select name="modules" lay-search="">
										<option value="">请选择</option>
									</select>
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">*客户等级：</label>
							<div class="layui-input-block">
								<input type="radio" name="grade" value="重要客户" title="重要客户" checked="checked">
								<input type="radio" name="grade" value="近期看房" title="近期看房">
								<input type="radio" name="grade" value="暂未确定" title="暂未确定">
								<input type="radio" name="grade" value="看房客户" title="看房客户">
								<input type="radio" name="grade" value="成交客户" title="成交客户">
								<input type="radio" name="grade" value="退房客户" title="退房客户">
								<input type="radio" name="grade" value="放弃客户" title="放弃客户">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">*客户权属：</label>
								<div class="layui-input-inline">
									<select name="modules" lay-verify="required" lay-search="">
										<option value="">请选择</option>
									</select>
								</div>
							</div>
							<div class="layui-inline fr">
								<label class="layui-form-label" style="width: 110px;">下次回访时间：</label>
								<div class="layui-input-inline">
									<input type="text" name="date" id="time" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">置业人员：</label>
								<div class="layui-input-inline">
									<input type="text" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-form-mid layui-word-aux">(二级代理)</div>
							</div>
							<div class="layui-inline fr">
								<label class="layui-form-label" style="width: 110px;">置业联系方式：</label>
								<div class="layui-input-inline">
									<input type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-form-item m0">
							<div class="layui-inline m0">
								<label class="layui-form-label wa">客户状态：正常</label>
								<button type="button" class="layui-btn layui-btn-danger">删除</button>
							</div>
						</div>
						<div class="layui-form-item m0">
							<div class="layui-inline m0">
								<label class="layui-form-label wa">添加日期：2017-06-06 18:00</label>
							</div>
							<div class="layui-inline m0 fr">
								<label class="layui-form-label wa">添加人员：杨彩云</label>
							</div>
						</div>
						<div class="layui-form-item m0">
							<div class="layui-inline m0">
								<label class="layui-form-label wa">最近更新：2017-06-06 18:00</label>
							</div>
							<div class="layui-inline m0 fr">
								<label class="layui-form-label wa">更新人员：杨彩云</label>
							</div>
						</div>
					</div>
				</div>
				<hr />
				<div class="layui-form-item tc">
					<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script type="text/javascript" src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use(['laydate'], function() {
				var laydate = layui.laydate;
			});
		</script>
	</body>

</html>
