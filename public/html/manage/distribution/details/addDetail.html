<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<link rel="stylesheet" type="text/css" href="/css/used.css">
		<title>我房网</title>
	</head>

	<body>
		<div class="message-box edit-data">
			<form class="layui-form review">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">*看房编号：</label>
						<div class="layui-input-inline">
							<select name="modules" lay-verify="required" lay-search="">
								<option value="">请选择</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">*楼盘名称：</label>
						<div class="layui-input-inline">
							<select name="modules" lay-verify="required" lay-search="">
								<option value="">请选择</option>
							</select>
						</div>
						<div class="layui-input-inline">
							<input type="text" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">*楼盘返点：</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux need">%</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">楼盘区域：</label>
					<div class="layui-form-mid layui-word-aux" style="font-size: 14px;">海南昌江</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">*成交奖励：</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux need">元</div>
					</div>
					<div class="layui-inline" style="margin-left: 180px;">
						<label class="layui-form-label">*部门司机：</label>
						<div class="layui-input-inline">
							<select name="modules" lay-verify="required" lay-search="">
								<option value="">请选择</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">成交地接人：</label>
						<div class="layui-input-inline">
							<input type="text" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline" style="margin-left: 203px;">
						<label class="layui-form-label">*业绩占比：</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux need">%</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">*地接人员：</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline" style="margin-left: 203px;">
						<label class="layui-form-label">*业绩占比：</label>
						<div class="layui-input-inline" style="width: 94px;">
							<input type="text" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux need">%</div>
						<button class="layui-btn layui-btn-danger">删除</button>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">*所购房号：</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline" style="margin-left: 203px;">
						<label class="layui-form-label">面积：</label>
						<div class="layui-input-inline">
							<input type="text" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux need">㎡</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">*放款总价：</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux need">叁仟贰佰元</div>
					</div>
					<div class="layui-inline" style="margin-left: 133px;">
						<label class="layui-form-label">成交单价：</label>
						<div class="layui-input-inline">
							<input type="text" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux need">元/㎡</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">*认购日期：</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" name="date" id="date" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
						</div>
					</div>
					<div class="layui-inline" style="margin-left: 203px;">
						<label class="layui-form-label">签约日期：</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" name="date" id="time" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">*返优惠：</label>
					<div class="layui-input-block">
						<input type="radio" name="benefit" value="是" title="是" checked="checked">
						<input type="radio" name="benefit" value="否" title="否">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">可结金额：</label>
						<div class="layui-input-inline">
							<input type="text" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux need">叁仟贰佰元</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">*是否结佣：</label>
					<div class="layui-input-block">
						<input type="radio" name="end" value="待结佣" title="待结佣" checked="checked">
						<input type="radio" name="end" value="部分结佣" title="部分结佣">
						<input type="radio" name="end" value="全部结佣" title="全部结佣">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">备注：</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">客服审核：</label>
						<div class="layui-input-inline">
							<input type="radio" name="person" value="未审核" title="未审核" checked="checked">
							<input type="radio" name="person" value="已审核" title="已审核">
						</div>
					</div>
				</div>
				<div class="layui-form-item tc">
					<button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</form>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script type="text/javascript" src="/js/site.js"></script>
		<script type="text/javascript">
			layui.use(['laydate'], function() {
				var laydate = layui.laydate;
			});
		</script>
	</body>

</html>
