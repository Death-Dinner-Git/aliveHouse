<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<link rel="stylesheet" type="text/css" href="/css/used.css">
		<title>我房网</title>
	</head>

	<body>
		<div class="message-box box-list">
			<div class="box-left">
				<div class="top_bar clearfix">
					<div class="bar_title">置业需求</div>
					<div class="gonngneng_btn">
						<button class="layui-btn edit-need">编辑需求</button>
					</div>
				</div>
				<table class="layui-table">
					<tbody>
						<tr>
							<td class="layui-bg-gray">置业目的</td>
							<td>居住养老</td>
							<td class="layui-bg-gray">置业城市</td>
							<td>海口</td>
							<td class="layui-bg-gray">物业类型</td>
							<td>公寓</td>
						</tr>
						<tr>
							<td class="layui-bg-gray">需求户型</td>
							<td>1室1厅1厨1卫1阳台</td>
							<td class="layui-bg-gray">装修需求</td>
							<td>毛坯</td>
							<td class="layui-bg-gray">拟购套数</td>
							<td>1</td>
						</tr>
						<tr>
							<td class="layui-bg-gray">预算单价</td>
							<td>112万</td>
							<td class="layui-bg-gray">预算总价</td>
							<td>125万</td>
							<td class="layui-bg-gray">需求面积</td>
							<td>112平方米</td>
						</tr>
						<tr>
							<td class="layui-bg-gray">拟看项目</td>
							<td colspan="5">后海口</td>
						</tr>
						<tr>
							<td class="layui-bg-gray">客户关注</td>
							<td colspan="5">想要购买两房</td>
						</tr>
						<tr>
							<td class="layui-bg-gray">添加日期</td>
							<td>2017-06-06 18:00</td>
							<td class="layui-bg-gray">提交人员</td>
							<td colspan="3">羊春燕</td>
						</tr>
						<tr>
							<td class="layui-bg-gray">最近更新</td>
							<td>2017-06-06 18:00</td>
							<td class="layui-bg-gray">更新人员</td>
							<td colspan="3">羊春燕</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="box-right">
				<div class="top_bar clearfix">
					<div class="bar_title">回访记录</div>
					<div class="gonngneng_btn" style="margin-right: 10px;">
						<button class="layui-btn add-visit">添加回访</button>
					</div>
				</div>
				<ul class="layui-form">
					<li>
						<div class="layui-form-item record-list">
							<label class="layui-form-label">回访时间：</label>
							<label class="layui-form-label label-content">2017-06-07</label>
						</div>
						<div class="layui-form-item record-list">
							<label class="layui-form-label">回&nbsp;&nbsp;访&nbsp;人：</label>
							<label class="layui-form-label label-content">羊春燕</label>
						</div>
						<div class="layui-form-item record-list">
							<label class="layui-form-label">回访内容：</label>
							<label class="layui-form-label label-content">陈娇地接给=>巨恒名都公共账号5-6到访</label>
						</div>
					</li>
					<li>
						<div class="layui-form-item record-list">
							<label class="layui-form-label">回访时间：</label>
							<label class="layui-form-label label-content">2017-06-07</label>
						</div>
						<div class="layui-form-item record-list">
							<label class="layui-form-label">回&nbsp;&nbsp;访&nbsp;人：</label>
							<label class="layui-form-label label-content">羊春燕</label>
						</div>
						<div class="layui-form-item record-list">
							<label class="layui-form-label">回访内容：</label>
							<label class="layui-form-label label-content">陈娇地接给=>巨恒名都公共账号5-6到访</label>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/layui.js"></script>
		<script type="text/javascript" src="/js/site.js"></script>
		<script type="text/javascript">
			$('.edit-need').on('click',function(){
				top.layer.open({
					type: 2,
					title: '置业需求',
					shadeClose: true,
					shade: 0.6,
					area: ['1100px', '90%'],
					content: '/manage/distribution/details/editNeed.html'
				});
			});
			$('.add-visit').on('click',function(){
				top.layer.open({
					type: 2,
					title: '添加/编辑回访记录',
					shadeClose: true,
					shade: 0.6,
					area: ['940px', '640px'],
					content: '/manage/distribution/details/addRecord.html'
				});
			});
		</script>
	</body>

</html>
